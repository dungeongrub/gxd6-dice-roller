<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GXD6 Dice Roller</title>

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: 'Dominican';
      src: url('fonts/DOMINICA.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DominicanSC';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      background-image: url("img/GXD6 Greyscale paper background.jpg");
      background-size: cover;
      color: #000;
      font-family: 'Dominican', serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-family: 'DominicanSC', serif;
      font-size: 36px;
      margin-bottom: 10px;
    }

    #dice-pool {
      font-family: 'DeutschGothic';
      font-size: 28px;
      margin-bottom: 5px;
    }

    #pool-buttons button {
      background: url('img/Coin_frame.png') no-repeat center center;
      background-size: contain;
      border: none;
      font-family: 'DeutschGothic';
      font-size: 20px;
      width: 50px;
      height: 50px;
      margin: 4px;
      cursor: pointer;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .action-button {
      background: url('img/button_icon.png') no-repeat center center;
      background-size: contain;
      border: none;
      width: 70px;
      height: 70px;
      position: relative;
      cursor: pointer;
    }

    .action-button img {
      width: 35px;
      height: 35px;
      position: absolute;
      top: 17px;
      left: 17px;
    }

    #push-control {
      margin-top: 10px;
      margin-bottom: -10px;
      font-family: 'DominicanSC';
      font-size: 16px;
    }

    #pushesAllowed {
      font-family: 'Dominican';
      font-size: 14px;
      padding: 3px;
      margin-left: 5px;
    }

    #dice-display {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
      margin-left: auto;
      margin-right: auto;
    }

    .dice-img {
      width: 50px;
      height: 50px;
      margin: 3px;
    }

    #results {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 50px;
      align-items: center;
    }

    .result-box {
      font-family: 'DominicanSC';
      text-align: center;
    }

    .result-count {
      font-family: 'DeutschGothic';
      font-size: 32px;
    }

    .result-box img {
      width: 30px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <h1>Gxd6 Dice Roller</h1>
  <div id="dice-pool">Dice Pool: <span id="poolValue">0</span></div>

  <div id="pool-buttons">
    <div>
      <button onclick="changePool(1)">+1</button>
      <button onclick="changePool(2)">+2</button>
      <button onclick="changePool(3)">+3</button>
      <button onclick="changePool(4)">+4</button>
      <button onclick="changePool(5)">+5</button>
    </div>
    <div>
      <button onclick="changePool(6)">+6</button>
      <button onclick="changePool(7)">+7</button>
      <button onclick="changePool(8)">+8</button>
      <button onclick="changePool(9)">+9</button>
      <button onclick="changePool(10)">+10</button>
    </div>
    <div>
      <button onclick="changePool(-1)">-1</button>
      <button onclick="changePool(-2)">-2</button>
      <button onclick="changePool(-3)">-3</button>
      <button onclick="changePool(-4)">-4</button>
      <button onclick="changePool(-5)">-5</button>
    </div>
  </div>

  <div id="push-control">
    Pushes Allowed:
    <select id="pushesAllowed">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="∞">∞</option>
    </select>
  </div>

  <div class="action-buttons">
    <button class="action-button" onclick="rollDice()">
      <img src="img/roll_icon.png" alt="Roll">
    </button>
    <button class="action-button" onclick="pushRoll()">
      <img src="img/push_icon.png" alt="Push">
    </button>
    <button class="action-button" onclick="clearAll()">
      <img src="img/clear_icon.png" alt="Clear">
    </button>
  </div>

  <div id="dice-display"></div>

  <div id="results">
    <div class="result-box">
      <img src="img/Success_d6.png" alt="Successes"><br>
      <span class="result-count" id="successes">0</span>
    </div>
    <div class="result-box">
      <img src="img/Baned6.png" alt="Banes"><br>
      <span class="result-count" id="banes">0</span>
    </div>
  </div>

  <script>
    let pool = 0;
    let pushCount = 0;
    let heldDice = [];

    function changePool(val) {
      pool = Math.max(0, pool + val);
      document.getElementById("poolValue").innerText = pool;
    }

    function clearAll() {
      document.getElementById("dice-display").innerHTML = '';
      document.getElementById("successes").innerText = '0';
      document.getElementById("banes").innerText = '0';
      pool = 0;
      pushCount = 0;
      heldDice = [];
      document.getElementById("poolValue").innerText = pool;
    }

    function rollDice() {
      pushCount = 0;
      heldDice = [];
      roll(pool);
    }

    function pushRoll() {
      const maxPush = document.getElementById("pushesAllowed").value;
      if (maxPush !== '∞' && pushCount >= parseInt(maxPush)) return;

      const newPool = heldDice.filter(d => d >= 2 && d <= 5).length;
      heldDice = heldDice.filter(d => d === 1 || d === 6);
      pushCount++;
      roll(newPool, true);
    }

    function roll(count, isPush = false) {
      const display = document.getElementById("dice-display");
      if (!isPush) display.innerHTML = '';

      let successes = isPush ? parseInt(document.getElementById("successes").innerText) : 0;
      let banes = isPush ? parseInt(document.getElementById("banes").innerText) : 0;

      for (let i = 0; i < count; i++) {
        let roll = Math.floor(Math.random() * 6) + 1;
        heldDice.push(roll);
        let img = document.createElement('img');
        img.classList.add('dice-img');

        if (roll === 1) {
          img.src = 'img/Baned6.png';
          banes++;
        } else if (roll === 6) {
          img.src = 'img/Success_d6.png';
          successes++;
        } else {
          img.src = `img/${roll}_d6.png`;
        }

        display.appendChild(img);
      }

      document.getElementById("successes").innerText = successes;
      document.getElementById("banes").innerText = banes;
    }
  </script>
</body>
</html>
