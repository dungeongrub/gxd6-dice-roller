<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Dice Roller</title>
  <style>
    @font-face {
      font-family: 'Dominica';
      src: url('fonts/DOMINICA.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      font-family: 'Dominica', serif;
      text-align: center;
      padding: 20px;
      color: #000;
    }

    h1 {
      font-family: 'DominicanSmall';
      font-size: 36px;
      margin-bottom: 10px;
    }

    .label {
      font-family: 'DominicanSmall';
      font-size: 20px;
      margin: 10px 0 5px;
    }

    #dicePoolContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 600px;
      margin: auto;
    }

    #poolValue {
      font-family: 'DeutschGothic';
      font-size: 26px;
      margin: 0 10px;
    }

    .pool-buttons {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin: 10px 0 30px;
    }

    .pool-btn {
      background-image: url('img/Coin_frame.png');
      background-size: cover;
      border: none;
      width: 60px;
      height: 60px;
      font-family: 'DeutschGothic';
      font-size: 20px;
      color: black;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .pool-btn:hover {
      transform: scale(1.1);
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .action {
      background-image: url('img/button_icon.png');
      background-size: cover;
      width: 80px;
      height: 80px;
      border: none;
      cursor: pointer;
    }

    .action img {
      width: 40px;
      height: 40px;
      margin-top: 20px;
    }

    #dice-display {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      justify-content: center;
      gap: 10px;
      margin: 20px auto;
    }

    .dice-img {
      width: 60px;
      height: 60px;
    }

    .tally {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 20px;
    }

    .tally-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tally-icon {
      width: 30px;
      height: 30px;
    }

    .tally-number {
      font-family: 'DeutschGothic';
      font-size: 32px;
    }

    .push-limit {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .push-limit label {
      font-family: 'DominicanSmall';
      margin-bottom: 5px;
    }

    .push-limit select {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>GxD6 Dice Roller</h1>

  <div id="dicePoolContainer">
    <div class="label">Dice Pool: <span id="poolValue">0</span></div>
    <div class="push-limit">
      <label for="pushesAllowed">Pushes Allowed:</label>
      <select id="pushesAllowed">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="∞">∞</option>
      </select>
    </div>
  </div>

  <div class="pool-buttons">
    ${[...Array(10)].map((_, i) =>
      `<button class="pool-btn" onclick="changePool(${i + 1})">+${i + 1}</button>`
    ).join('')}
    ${[...Array(5)].map((_, i) =>
      `<button class="pool-btn" onclick="changePool(-${i + 1})">−${i + 1}</button>`
    ).join('')}
  </div>

  <div class="action-buttons">
    <button class="action" onclick="rollDice()"><img src="img/roll_icon.png" alt="Roll"></button>
    <button class="action" onclick="pushRoll()"><img src="img/push_icon.png" alt="Push"></button>
    <button class="action" onclick="clearAll()"><img src="img/clear_icon.png" alt="Clear"></button>
  </div>

  <div id="dice-display"></div>

  <div class="tally">
    <div class="tally-box">
      <img src="img/Success_d6.png" class="tally-icon" />
      <div class="tally-number" id="successes">0</div>
    </div>
    <div class="tally-box">
      <img src="img/Baned6.png" class="tally-icon" />
      <div class="tally-number" id="banes">0</div>
    </div>
  </div>

  <script>
    let pool = 0;
    let pushCount = 0;
    let heldDice = [];

    function changePool(val) {
      pool = Math.max(0, pool + val);
      document.getElementById("poolValue").innerText = pool;
    }

    function clearAll() {
      document.getElementById("dice-display").innerHTML = '';
      document.getElementById("successes").innerText = '0';
      document.getElementById("banes").innerText = '0';
      pool = 0;
      pushCount = 0;
      heldDice = [];
      document.getElementById("poolValue").innerText = pool;
    }

    function rollDice() {
      pushCount = 0;
      heldDice = [];
      roll(pool, false);
    }

    function pushRoll() {
      const maxPush = document.getElementById("pushesAllowed").value;
      if (maxPush !== '∞' && pushCount >= parseInt(maxPush)) return;

      const rerollable = heldDice.filter(d => d >= 2 && d <= 5);
      if (rerollable.length === 0) return;

      heldDice = heldDice.filter(d => d === 1 || d === 6);
      pushCount++;
      roll(rerollable.length, true);
    }

    function roll(count, isPush = false) {
      const display = document.getElementById("dice-display");
      display.innerHTML = '';

      heldDice.forEach(roll => {
        const img = document.createElement('img');
        img.classList.add('dice-img');
        img.src = roll === 1 ? 'img/Baned6.png'
               : roll === 6 ? 'img/Success_d6.png'
               : `img/${roll}_d6.png`;
        display.appendChild(img);
      });

      for (let i = 0; i < count; i++) {
        const roll = Math.floor(Math.random() * 6) + 1;
        heldDice.push(roll);
        const img = document.createElement('img');
        img.classList.add('dice-img');
        img.src = roll === 1 ? 'img/Baned6.png'
               : roll === 6 ? 'img/Success_d6.png'
               : `img/${roll}_d6.png`;
        display.appendChild(img);
      }

      document.getElementById("successes").innerText = heldDice.filter(d => d === 6).length;
      document.getElementById("banes").innerText = heldDice.filter(d => d === 1).length;
    }
  </script>
</body>
</html>
