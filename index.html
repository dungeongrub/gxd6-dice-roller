<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GxD6 Dice Roller</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <style>
    @font-face {
      font-family: "Dominican Small Caps";
      src: url("fonts/DOMISC__.TTF");
    }

    @font-face {
      font-family: "Deutsch Gothic";
      src: url("fonts/DeutschGothic.ttf");
    }

    body {
      background-image: url("img/GXD6 Greyscale paper background.jpg");
      background-size: cover;
      font-family: "Dominican Small Caps", serif;
      color: black;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
    }

    .dice-pool-label {
      font-size: 1.5em;
      display: inline-block;
      margin-right: 20px;
    }

    .pool-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }

    .pool-btn {
      background: url('img/Coin_frame.png') no-repeat center;
      background-size: contain;
      border: none;
      width: 60px;
      height: 60px;
      font-family: "Deutsch Gothic", serif;
      font-size: 1.2em;
      color: black;
      cursor: pointer;
    }

    .icon-row {
      margin-top: 20px;
    }

    .icon-btn {
      width: 64px;
      height: 64px;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .icon-btn:hover {
      transform: scale(1.1);
    }

    .dice-display {
      display: grid;
      grid-template-columns: repeat(5, 64px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .dice-img {
      width: 64px;
      height: 64px;
    }

    .result-section {
      margin-top: 20px;
    }

    .result-box {
      display: inline-block;
      margin: 0 30px;
      text-align: center;
    }

    .result-count {
      font-family: "Deutsch Gothic", serif;
      font-size: 2em;
    }

    .tally-label {
      font-size: 1em;
      font-family: "Dominican Small Caps", serif;
      margin-bottom: 5px;
    }

    select {
      font-family: "Dominican Small Caps";
      font-size: 1em;
    }
  </style>
</head>

<body>
  <h1>GxD6 Dice Roller</h1>

  <div>
    <span class="dice-pool-label">Dice Pool: <span id="poolValue">0</span></span>

    <span class="dice-pool-label">
      Pushes Allowed:
      <select id="pushesAllowed">
        <option>1</option>
        <option>2</option>
        <option>∞</option>
      </select>
    </span>
  </div>

  <div class="pool-buttons">
    <button class="pool-btn" onclick="changePool(1)">+1</button>
    <button class="pool-btn" onclick="changePool(2)">+2</button>
    <button class="pool-btn" onclick="changePool(3)">+3</button>
    <button class="pool-btn" onclick="changePool(4)">+4</button>
    <button class="pool-btn" onclick="changePool(5)">+5</button>
    <button class="pool-btn" onclick="changePool(6)">+6</button>
    <button class="pool-btn" onclick="changePool(7)">+7</button>
    <button class="pool-btn" onclick="changePool(8)">+8</button>
    <button class="pool-btn" onclick="changePool(9)">+9</button>
    <button class="pool-btn" onclick="changePool(10)">+10</button>
    <button class="pool-btn" onclick="changePool(-1)">−1</button>
    <button class="pool-btn" onclick="changePool(-2)">−2</button>
    <button class="pool-btn" onclick="changePool(-3)">−3</button>
    <button class="pool-btn" onclick="changePool(-4)">−4</button>
    <button class="pool-btn" onclick="changePool(-5)">−5</button>
  </div>

  <div class="icon-row">
    <img src="img/roll_icon.png" class="icon-btn" onclick="rollDice()" />
    <img src="img/push_icon.png" class="icon-btn" onclick="pushRoll()" />
    <img src="img/clear_icon.png" class="icon-btn" onclick="clearAll()" />
  </div>

  <div class="dice-display" id="dice-display"></div>

  <div class="result-section">
    <div class="result-box">
      <div class="tally-label">Successes</div>
      <img src="img/Success_d6.png" class="dice-img" />
      <div class="result-count" id="successes">0</div>
    </div>

    <div class="result-box">
      <div class="tally-label">Banes</div>
      <img src="img/Baned6.png" class="dice-img" />
      <div class="result-count" id="banes">0</div>
    </div>
  </div>

  <script>
    let pool = 0;
    let pushCount = 0;
    let diceValues = [];

    function changePool(val) {
      pool = Math.max(0, pool + val);
      document.getElementById("poolValue").innerText = pool;
    }

    function clearAll() {
      document.getElementById("dice-display").innerHTML = '';
      document.getElementById("successes").innerText = '0';
      document.getElementById("banes").innerText = '0';
      pool = 0;
      pushCount = 0;
      diceValues = [];
      document.getElementById("poolValue").innerText = pool;
    }

    function rollDice() {
      pushCount = 0;
      diceValues = Array.from({ length: pool }, () => Math.floor(Math.random() * 6) + 1);
      drawDice();
    }

    function pushRoll() {
      const maxPush = document.getElementById("pushesAllowed").value;
      if (maxPush !== '∞' && pushCount >= parseInt(maxPush)) return;
      if (diceValues.length === 0) return;

      for (let i = 0; i < diceValues.length; i++) {
        if (diceValues[i] > 1 && diceValues[i] < 6) {
          diceValues[i] = Math.floor(Math.random() * 6) + 1;
        }
      }

      pushCount++;
      drawDice();
    }

    function drawDice() {
      const display = document.getElementById("dice-display");
      display.innerHTML = '';
      let successes = 0;
      let banes = 0;

      diceValues.forEach(roll => {
        let img = document.createElement('img');
        img.classList.add('dice-img');

        if (roll === 1) {
          img.src = 'img/Baned6.png';
          banes++;
        } else if (roll === 6) {
          img.src = 'img/Success_d6.png';
          successes++;
        } else {
          img.src = `img/${roll}_d6.png`;
        }

        display.appendChild(img);
      });

      document.getElementById("successes").innerText = successes;
      document.getElementById("banes").innerText = banes;
    }
  </script>
</body>
</html>
