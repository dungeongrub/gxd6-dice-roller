<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GXD6 Dice Roller</title>
  <style>
    /* ====== Font Loading ====== */
    @font-face {
      font-family: 'Dominica';
      src: url('fonts/DOMINICA.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DominicanSC';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      background: url('img/GXD6 Greyscale paper background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: black;
      font-family: 'Dominica', serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'DominicanSC', serif;
      font-size: 36px;
      text-transform: capitalize;
      margin-bottom: 30px;
    }

    .dice-area {
      display: grid;
      grid-template-columns: repeat(5, 64px);
      gap: 10px;
      justify-content: center;
      margin: 20px 0;
    }

    .dice {
      width: 64px;
      height: 64px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 15px 0;
    }

    .gxd6-button {
      background: url('img/button_icon.png') no-repeat center center;
      background-size: cover;
      width: 72px;
      height: 72px;
      border: none;
      cursor: pointer;
      position: relative;
    }

    .gxd6-button img {
      width: 40px;
      height: 40px;
      position: absolute;
      top: 16px;
      left: 16px;
    }

    .builder-button {
      background: url('img/Coin_frame.png') no-repeat center center;
      background-size: cover;
      width: 64px;
      height: 64px;
      font-family: 'DeutschGothic', serif;
      font-size: 20px;
      color: black;
      border: none;
      cursor: pointer;
    }

    .summary {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin: 20px auto;
      font-family: 'DominicanSC', serif;
      font-size: 20px;
    }

    .summary img {
      width: 32px;
      vertical-align: middle;
      margin-right: 8px;
    }

    #dice-pool {
      font-size: 28px;
      font-family: 'DeutschGothic', serif;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Gxd6 Dice Roller</h1>

  <div id="dice-pool">Dice Pool: <span id="diceCount">0</span></div>

  <!-- 🧮 Pool Builder -->
  <div class="button-row">
    <!-- Row 1: +1 to +5 -->
    <button class="builder-button" onclick="adjustDice(1)">+1</button>
    <button class="builder-button" onclick="adjustDice(2)">+2</button>
    <button class="builder-button" onclick="adjustDice(3)">+3</button>
    <button class="builder-button" onclick="adjustDice(4)">+4</button>
    <button class="builder-button" onclick="adjustDice(5)">+5</button>
  </div>
  <div class="button-row">
    <!-- Row 2: +6 to +10 -->
    <button class="builder-button" onclick="adjustDice(6)">+6</button>
    <button class="builder-button" onclick="adjustDice(7)">+7</button>
    <button class="builder-button" onclick="adjustDice(8)">+8</button>
    <button class="builder-button" onclick="adjustDice(9)">+9</button>
    <button class="builder-button" onclick="adjustDice(10)">+10</button>
  </div>
  <div class="button-row">
    <!-- Row 3: -1 to -5 -->
    <button class="builder-button" onclick="adjustDice(-1)">−1</button>
    <button class="builder-button" onclick="adjustDice(-2)">−2</button>
    <button class="builder-button" onclick="adjustDice(-3)">−3</button>
    <button class="builder-button" onclick="adjustDice(-4)">−4</button>
    <button class="builder-button" onclick="adjustDice(-5)">−5</button>
  </div>

  <!-- 🎲 Roll / Push / Clear -->
  <div class="button-row">
    <button class="gxd6-button" onclick="rollDice()">
      <img src="img/roll_icon.png" alt="Roll">
    </button>
    <button class="gxd6-button" onclick="pushRoll()">
      <img src="img/push_icon.png" alt="Push">
    </button>
    <button class="gxd6-button" onclick="clearAll()">
      <img src="img/clear_icon.png" alt="Clear">
    </button>
  </div>

  <!-- 🎯 Dice Area -->
  <div class="dice-area" id="diceArea"></div>

  <!-- ✅ Summary -->
  <div class="summary">
    <div><img src="img/success_icon.png" alt="Success"> <span id="successCount">0</span></div>
    <div><img src="img/bane_icon.png" alt="Bane"> <span id="baneCount">0</span></div>
  </div>

  <!-- ⚙️ Logic -->
  <script>
    let diceCount = 0;
    let pushCount = 0;
    let lastRoll = [];

    function adjustDice(amount) {
      diceCount = Math.max(0, Math.min(20, diceCount + amount));
      document.getElementById("diceCount").textContent = diceCount;
    }

    function clearAll() {
      document.getElementById("diceArea").innerHTML = "";
      document.getElementById("successCount").textContent = "0";
      document.getElementById("baneCount").textContent = "0";
      diceCount = 0;
      lastRoll = [];
      pushCount = 0;
      document.getElementById("diceCount").textContent = diceCount;
    }

    function rollDice(isPush = false) {
      let area = document.getElementById("diceArea");
      area.innerHTML = "";
      let successes = 0, banes = 0;
      let newRoll = [];

      for (let i = 0; i < diceCount; i++) {
        let roll = Math.floor(Math.random() * 6) + 1;
        newRoll.push(roll);

        let img = document.createElement("img");
        img.classList.add("dice");

        if (roll === 1) {
          img.src = "img/bane_icon.png";
          banes++;
        } else if (roll === 6) {
          img.src = "img/success_icon.png";
          successes++;
        } else {
          img.src = `img/${roll}_d6.png`;
        }

        area.appendChild(img);
      }

      document.getElementById("successCount").textContent = successes;
      document.getElementById("baneCount").textContent = banes;
      lastRoll = newRoll;
      pushCount = 0;
    }

    function pushRoll() {
      if (lastRoll.length === 0) return;

      let area = document.getElementById("diceArea");
      let successes = 0;
      let banes = 0;
      let pushedRoll = [];

      area.innerHTML = "";

      for (let i = 0; i < lastRoll.length; i++) {
        let value = lastRoll[i];
        let roll = value;

        // Hold 1s and 6s
        if (value === 1 || value === 6) {
          roll = value;
        } else {
          roll = Math.floor(Math.random() * 6) + 1;
        }

        pushedRoll.push(roll);

        let img = document.createElement("img");
        img.classList.add("dice");

        if (roll === 1) {
          img.src = "img/bane_icon.png";
          banes++;
        } else if (roll === 6) {
          img.src = "img/success_icon.png";
          successes++;
        } else {
          img.src = `img/${roll}_d6.png`;
        }

        area.appendChild(img);
      }

      lastRoll = pushedRoll;
      document.getElementById("successCount").textContent = successes;
      document.getElementById("baneCount").textContent = banes;
      pushCount++;
    }
  </script>
</body>
</html>
