<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>
  <style>
    /* 🎨 Font setup */
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }
    @font-face {
      font-family: 'Dominican';
      src: url('fonts/DOMINICA.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', Georgia, serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      padding: 20px;
      color: black;
    }

    h1, h2, h3 {
      font-family: 'DominicanSmall', serif;
      font-variant: small-caps;
    }

    label,
    input[type="text"],
    textarea {
      font-family: 'Dominican', serif;
    }

    input[type="number"] {
      font-family: 'DeutschGothic', monospace;
    }

    /* Layout */
    .flex-row { display: flex; flex-wrap: wrap; gap: 5px; align-items: flex-end; margin-bottom: 10px; }
    .field { display: flex; flex-direction: column; gap: 2px; }
    #charName { width: 250px; } #gender { width: 100px; } #xp { width: 50px; }
    #archetype1, #archetype2, #profession1, #profession2 { width: 180px; }
    .button-row { display: flex; gap: 10px; margin-left: auto; }
    .attribute-skill-block { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .attribute-box { width: 260px; padding: 10px; border: 1px solid #000; background: rgba(255,255,255,0.8); }
    .attribute-box h3 { margin: 5px 0; }
    .attribute-box input { width: 20px; }
    .conditions { margin-top: 20px; display: flex; gap: 20px; }
    .gear-notes { margin-top: 30px; }
    textarea { width: 100%; height: 100px; }
    #loginForm { margin-bottom: 15px; }
  </style>
</head>

<body>
  <!-- 🔐 Login Form -->
  <div id="loginForm">
    <label>Email: <input id="email" type="email"></label>
    <label>Password: <input id="password" type="password"></label>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
  </div>
  <button onclick="signOutUser()">Sign Out</button>
  <button onclick="deleteAccount()">Delete Account</button>
  <button onclick="deleteCharacter()">Delete Character</button>

  <!-- 📝 Character Form -->
  <div class="flex-row">
    <div class="field">
      <label for="charName">Character Name</label>
      <input type="text" id="charName" maxlength="30">
    </div>
    <div class="field">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="10">
    </div>
    <div class="field">
      <label for="characterSelect">Saved Characters</label>
      <select id="characterSelect">
        <option value="">-- Select Character --</option>
      </select>
    </div>
    <div class="button-row">
      <button onclick="saveCharacter()">Save</button>
      <button onclick="loadCharacter()">Load</button>
    </div>
  </div>

  <!-- Archetypes, Professions, XP -->
  <div class="flex-row">
    <div class="field">
      <label>Archetypes</label>
      <input type="text" id="archetype1">
      <input type="text" id="archetype2">
    </div>
    <div class="field">
      <label>Professions</label>
      <input type="text" id="profession1">
      <input type="text" id="profession2">
    </div>
    <div class="field">
      <label for="xp">XP</label>
      <input type="number" id="xp">
    </div>
  </div>

  <!-- Attributes and Skills -->
  <div class="attribute-skill-block">
    <!-- Brawn -->
    <div class="attribute-box">
      <h3>Brawn</h3>
      <label>Base<input type="number" id="brawn" min="1" max="5"></label>
      <label>Current<input type="number" id="brawnCurrent" min="0" max="5"></label>
      <hr>
      <label>Endurance<input type="number" id="endurance" min="0" max="6"></label>
      <label>Fight<input type="number" id="fight" min="0" max="6"></label>
      <label>Might<input type="number" id="might" min="0" max="6"></label>
    </div>
    <!-- Agility -->
    <div class="attribute-box">
      <h3>Agility</h3>
      <label>Base<input type="number" id="agility" min="1" max="5"></label>
      <label>Current<input type="number" id="agilityCurrent" min="0" max="5"></label>
      <hr>
      <label>Marksmanship<input type="number" id="marksmanship" min="0" max="6"></label>
      <label>Mobility<input type="number" id="mobility" min="0" max="6"></label>
      <label>Precision<input type="number" id="precision" min="0" max="6"></label>
    </div>
    <!-- Wits -->
    <div class="attribute-box">
      <h3>Wits</h3>
      <label>Base<input type="number" id="wits" min="1" max="5"></label>
      <label>Current<input type="number" id="witsCurrent" min="0" max="5"></label>
      <hr>
      <label>Heal<input type="number" id="heal" min="0" max="6"></label>
      <label>Insight<input type="number" id="insight" min="0" max="6"></label>
      <label>Logic<input type="number" id="logic" min="0" max="6"></label>
      <label>Survival<input type="number" id="survival" min="0" max="6"></label>
      <label>Vigilance<input type="number" id="vigilance" min="0" max="6"></label>
    </div>
    <!-- Will -->
    <div class="attribute-box">
      <h3>Will</h3>
      <label>Base<input type="number" id="will" min="1" max="5"></label>
      <label>Current<input type="number" id="willCurrent" min="0" max="5"></label>
      <hr>
      <label>Inspire<input type="number" id="inspire" min="0" max="6"></label>
      <label>Manipulate<input type="number" id="manipulate" min="0" max="6"></label>
      <label>Resolve<input type="number" id="resolve" min="0" max="6"></label>
    </div>
  </div>

  <div class="conditions">
    <label><input type="checkbox" id="starving"> Starving</label>
    <label><input type="checkbox" id="sleepless"> Sleepless</label>
    <label><input type="checkbox" id="dehydrated"> Dehydrated</label>
    <label><input type="checkbox" id="hypothermic"> Hypothermic</label>
  </div>

  <div class="gear-notes">
    <label for="notes">Gear / Notes</label>
    <textarea id="notes"></textarea>
  </div>
