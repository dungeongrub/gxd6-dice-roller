<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GXD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: black;
      padding: 20px;
    }

    img.header-img {
      width: 100%;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    .row > div {
      flex-grow: 1;
    }

    input, textarea {
      font-family: 'DominicanSmall';
      font-size: 1em;
      padding: 5px;
      box-sizing: border-box;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 2px;
    }

    .save-load-buttons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 10px;
    }

    .save-load-buttons button {
      font-family: 'DominicanSmall';
      padding: 8px 14px;
      font-size: 1em;
      cursor: pointer;
    }

    .attribute-block {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }

    .attribute {
      flex: 1 1 220px;
      border: 2px solid #999;
      border-radius: 8px;
      padding: 12px;
      background: rgba(255,255,255,0.7);
    }

    .attribute h3 {
      margin-top: 0;
      font-family: 'DeutschGothic';
    }

    .attribute input[type="number"] {
      width: 60px;
      text-align: center;
      font-size: 1.2em;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 0;
    }

    .skill-row label {
      flex: 1;
      min-width: 130px;
    }

    .skill-row input {
      width: 40px;
      text-align: center;
    }

    .conditions {
      display: flex;
      gap: 20px;
      margin: 20px 0;
    }

    #notes {
      width: 100%;
      margin-top: 20px;
      font-size: 1em;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <img src="img/GXD6 Carsheet header.png" alt="Header" class="header-img">

  <!-- Save / Load Buttons -->
  <div class="save-load-buttons">
    <button onclick="saveCharacter()">Save</button>
    <button onclick="loadCharacter()">Load</button>
  </div>

  <!-- Character Info -->
  <div class="row">
    <div style="flex: 1 1 50%;">
      <label for="charName">Character Name</label>
      <input type="text" id="charName">
    </div>
    <div style="flex: 1 1 150px;">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="20">
    </div>
    <div style="flex: 0 0 80px;">
      <label for="xp">XP</label>
      <input type="text" id="xp" maxlength="3">
    </div>
  </div>

  <div class="row">
    <div style="flex: 1 1 45%;">
      <label for="archetypes">Archetype</label>
      <input type="text" id="archetypes">
    </div>
    <div style="flex: 1 1 45%;">
      <label for="archetypes2">Archetype 2</label>
      <input type="text" id="archetypes2">
    </div>
    <div style="flex: 1 1 45%;">
      <label for="professions">Profession</label>
      <input type="text" id="professions">
    </div>
    <div style="flex: 1 1 45%;">
      <label for="professions2">Profession 2</label>
      <input type="text" id="professions2">
    </div>
  </div>

  <!-- Attributes + Skills -->
  <div class="attribute-block">
    <!-- Brawn -->
    <div class="attribute">
      <h3>BRAWN</h3>
      <label>Max:</label><input type="number" id="brawn" min="1" max="5">
      <label>Current:</label><input type="number" id="brawnCurrent" min="0" max="5">
      <div class="skill-row"><label for="endurance">Endurance</label><input type="number" id="endurance" min="0" max="6"></div>
      <div class="skill-row"><label for="fight">Fight</label><input type="number" id="fight" min="0" max="6"></div>
      <div class="skill-row"><label for="might">Might</label><input type="number" id="might" min="0" max="6"></div>
    </div>

    <!-- Agility -->
    <div class="attribute">
      <h3>AGILITY</h3>
      <label>Max:</label><input type="number" id="agility" min="1" max="5">
      <label>Current:</label><input type="number" id="agilityCurrent" min="0" max="5">
      <div class="skill-row"><label for="marksmanship">Marksmanship</label><input type="number" id="marksmanship" min="0" max="6"></div>
      <div class="skill-row"><label for="mobility">Mobility</label><input type="number" id="mobility" min="0" max="6"></div>
      <div class="skill-row"><label for="precision">Precision</label><input type="number" id="precision" min="0" max="6"></div>
    </div>

    <!-- Wits -->
    <div class="attribute">
      <h3>WITS</h3>
      <label>Max:</label><input type="number" id="wits" min="1" max="5">
      <label>Current:</label><input type="number" id="witsCurrent" min="0" max="5">
      <div class="skill-row"><label for="heal">Heal</label><input type="number" id="heal" min="0" max="6"></div>
      <div class="skill-row"><label for="insight">Insight</label><input type="number" id="insight" min="0" max="6"></div>
      <div class="skill-row"><label for="logic">Logic</label><input type="number" id="logic" min="0" max="6"></div>
      <div class="skill-row"><label for="survival">Survival</label><input type="number" id="survival" min="0" max="6"></div>
      <div class="skill-row"><label for="vigilance">Vigilance</label><input type="number" id="vigilance" min="0" max="6"></div>
    </div>

    <!-- Will -->
    <div class="attribute">
      <h3>WILL</h3>
      <label>Max:</label><input type="number" id="will" min="1" max="5">
      <label>Current:</label><input type="number" id="willCurrent" min="0" max="5">
      <div class="skill-row"><label for="inspire">Inspire</label><input type="number" id="inspire" min="0" max="6"></div>
      <div class="skill-row"><label for="manipulate">Manipulate</label><input type="number" id="manipulate" min="0" max="6"></div>
      <div class="skill-row"><label for="resolve">Resolve</label><input type="number" id="resolve" min="0" max="6"></div>
    </div>
  </div>

  <!-- Conditions -->
  <div class="conditions">
    <label><input type="checkbox" id="broken"> Broken</label>
    <label><input type="checkbox" id="injured"> Injured</label>
    <label><input type="checkbox" id="unstable"> Unstable</label>
    <label><input type="checkbox" id="panicked"> Panicked</label>
  </div>

  <!-- Gear / Notes at bottom -->
  <label for="notes">Gear / Notes</label>
  <textarea id="notes" rows="4"></textarea>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const data = {
        name: document.getElementById("charName").value,
        gender: document.getElementById("gender").value,
        xp: document.getElementById("xp").value,
        archetypes: document.getElementById("archetypes").value,
        archetypes2: document.getElementById("archetypes2").value,
        professions: document.getElementById("professions").value,
        professions2: document.getElementById("professions2").value,
        notes: document.getElementById("notes").value,
        brawn: document.getElementById("brawn").value,
        brawnCurrent: document.getElementById("brawnCurrent").value,
        agility: document.getElementById("agility").value,
        agilityCurrent: document.getElementById("agilityCurrent").value,
        wits: document.getElementById("wits").value,
        witsCurrent: document.getElementById("witsCurrent").value,
        will: document.getElementById("will").value,
        willCurrent: document.getElementById("willCurrent").value,
        skills: {
          endurance: document.getElementById("endurance").value,
          fight: document.getElementById("fight").value,
          might: document.getElementById("might").value,
          marksmanship: document.getElementById("marksmanship").value,
          mobility: document.getElementById("mobility").value,
          precision: document.getElementById("precision").value,
          heal: document.getElementById("heal").value,
          insight: document.getElementById("insight").value,
          logic: document.getElementById("logic").value,
          survival: document.getElementById("survival").value,
          vigilance: document.getElementById("vigilance").value,
          inspire: document.getElementById("inspire").value,
          manipulate: document.getElementById("manipulate").value,
          resolve: document.getElementById("resolve").value
        },
        conditions: {
          broken: document.getElementById("broken").checked,
          injured: document.getElementById("injured").checked,
          unstable: document.getElementById("unstable").checked,
          panicked: document.getElementById("panicked").checked
        }
      };

      db.collection("characters").doc(data.name).set(data)
        .then(() => alert("Character saved!"))
        .catch(err => alert("Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            alert("Character not found!");
            return;
          }
          const data = doc.data();
          document.getElementById("gender").value = data.gender;
          document.getElementById("xp").value = data.xp;
          document.getElementById("archetypes").value = data.archetypes;
          document.getElementById("archetypes2").value = data.archetypes2;
          document.getElementById("professions").value = data.professions;
          document.getElementById("professions2").value = data.professions2;
          document.getElementById("notes").value = data.notes;
          document.getElementById("brawn").value = data.brawn;
          document.getElementById("brawnCurrent").value = data.brawnCurrent;
          document.getElementById("agility").value = data.agility;
          document.getElementById("agilityCurrent").value = data.agilityCurrent;
          document.getElementById("wits").value = data.wits;
          document.getElementById("witsCurrent").value = data.witsCurrent;
          document.getElementById("will").value = data.will;
          document.getElementById("willCurrent").value = data.willCurrent;

          for (const skill in data.skills) {
            document.getElementById(skill).value = data.skills[skill];
          }

          for (const cond in data.conditions) {
            document.getElementById(cond).checked = data.conditions[cond];
          }

          alert("Character loaded!");
        })
        .catch(err => alert("Error loading: " + err));
    }
  </script>
</body>
</html>
