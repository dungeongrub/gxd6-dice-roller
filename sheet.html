<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GXD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: black;
      padding: 20px;
    }

    .flex-row {
      display: flex;
      align-items: flex-end;
      gap: 5px;
      flex-wrap: wrap;
    }

    .field {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .field input {
      font-family: 'DominicanSmall';
      font-size: 1em;
      padding: 3px;
    }

    #charName {
      width: 240px;
    }

    #gender {
      width: 120px;
    }

    #xp {
      width: 50px;
    }

    #archetypes, #archetype2,
    #professions, #profession2 {
      width: 180px;
    }

    .button-row {
      margin-left: auto;
      display: flex;
      gap: 8px;
    }

    button {
      padding: 6px 14px;
      font-family: 'DominicanSmall';
      font-size: 0.9em;
      cursor: pointer;
    }

    /* Attribute + Skill Grid */
    .attribute-skill-block {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 30px;
      max-width: 600px;
    }

    .attribute-group {
      width: 260px;
      border: 2px solid #444;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 12px;
      border-radius: 6px;
    }

    .attribute-title {
      font-family: 'DeutschGothic';
      font-size: 1.2em;
      margin-bottom: 5px;
      text-align: center;
    }

    .attribute-value {
      width: 50px;
      text-align: center;
      margin: 0 auto 10px;
      font-size: 1em;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .skill-row label {
      width: 130px;
    }

    .skill-row input {
      width: 40px;
      text-align: center;
    }

    .gear-notes {
      margin-top: 30px;
    }

    .gear-notes textarea {
      width: 100%;
      height: 80px;
      font-family: 'DominicanSmall';
      font-size: 1em;
    }
  </style>
</head>
<body>

  <!-- Top section: Character info -->
  <div class="flex-row">
    <div class="field">
      <label for="charName">Character Name</label>
      <input type="text" id="charName" maxlength="30">
    </div>
    <div class="button-row">
      <button onclick="saveCharacter()">Save</button>
      <button onclick="loadCharacter()">Load</button>
    </div>
    <div class="field">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="10">
    </div>
    <div class="field">
      <label for="xp">XP</label>
      <input type="text" id="xp" maxlength="3">
    </div>
  </div>

  <!-- Line 2: Archetypes and Professions -->
  <div class="flex-row">
    <div class="field">
      <label for="archetypes">Archetypes</label>
      <input type="text" id="archetypes" maxlength="15" />
      <input type="text" id="archetype2" maxlength="15" style="margin-top: 2px;" />
    </div>
    <div class="field">
      <label for="professions">Professions</label>
      <input type="text" id="professions" maxlength="15" />
      <input type="text" id="profession2" maxlength="15" style="margin-top: 2px;" />
    </div>
  </div>

  <!-- Attributes + Skills -->
  <div class="attribute-skill-block">
    <div class="attribute-group">
      <div class="attribute-title">BRAWN</div>
      <input type="number" id="brawn" min="1" max="5" class="attribute-value">
      <div class="skill-row"><label for="endurance">Endurance</label><input id="endurance" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="fight">Fight</label><input id="fight" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="might">Might</label><input id="might" type="number" min="0" max="6" /></div>
    </div>

    <div class="attribute-group">
      <div class="attribute-title">AGILITY</div>
      <input type="number" id="agility" min="1" max="5" class="attribute-value">
      <div class="skill-row"><label for="marksmanship">Marksmanship</label><input id="marksmanship" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="mobility">Mobility</label><input id="mobility" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="precision">Precision</label><input id="precision" type="number" min="0" max="6" /></div>
    </div>

    <div class="attribute-group">
      <div class="attribute-title">WITS</div>
      <input type="number" id="wits" min="1" max="5" class="attribute-value">
      <div class="skill-row"><label for="heal">Heal</label><input id="heal" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="insight">Insight</label><input id="insight" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="logic">Logic</label><input id="logic" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="survival">Survival</label><input id="survival" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="vigilance">Vigilance</label><input id="vigilance" type="number" min="0" max="6" /></div>
    </div>

    <div class="attribute-group">
      <div class="attribute-title">WILL</div>
      <input type="number" id="will" min="1" max="5" class="attribute-value">
      <div class="skill-row"><label for="inspire">Inspire</label><input id="inspire" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="manipulate">Manipulate</label><input id="manipulate" type="number" min="0" max="6" /></div>
      <div class="skill-row"><label for="resolve">Resolve</label><input id="resolve" type="number" min="0" max="6" /></div>
    </div>
  </div>

  <!-- Gear / Notes -->
  <div class="gear-notes">
    <label for="notes">Gear / Notes</label>
    <textarea id="notes"></textarea>
  </div>

  <!-- âœ… Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const data = {
        name: document.getElementById("charName").value,
        gender: document.getElementById("gender").value,
        archetypes: document.getElementById("archetypes").value,
        archetype2: document.getElementById("archetype2").value,
        professions: document.getElementById("professions").value,
        profession2: document.getElementById("profession2").value,
        xp: document.getElementById("xp").value,
        brawn: document.getElementById("brawn").value,
        agility: document.getElementById("agility").value,
        wits: document.getElementById("wits").value,
        will: document.getElementById("will").value,
        notes: document.getElementById("notes").value,
        skills: {
          endurance: document.getElementById("endurance").value,
          fight: document.getElementById("fight").value,
          might: document.getElementById("might").value,
          marksmanship: document.getElementById("marksmanship").value,
          mobility: document.getElementById("mobility").value,
          precision: document.getElementById("precision").value,
          heal: document.getElementById("heal").value,
          insight: document.getElementById("insight").value,
          logic: document.getElementById("logic").value,
          survival: document.getElementById("survival").value,
          vigilance: document.getElementById("vigilance").value,
          inspire: document.getElementById("inspire").value,
          manipulate: document.getElementById("manipulate").value,
          resolve: document.getElementById("resolve").value
        }
      };

      db.collection("characters").doc(data.name).set(data)
        .then(() => alert("Character saved!"))
        .catch(err => alert("Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) return alert("Character not found!");
          const data = doc.data();
          document.getElementById("gender").value = data.gender;
          document.getElementById("archetypes").value = data.archetypes;
          document.getElementById("archetype2").value = data.archetype2;
          document.getElementById("professions").value = data.professions;
          document.getElementById("profession2").value = data.profession2;
          document.getElementById("xp").value = data.xp;
          document.getElementById("brawn").value = data.brawn;
          document.getElementById("agility").value = data.agility;
          document.getElementById("wits").value = data.wits;
          document.getElementById("will").value = data.will;
          document.getElementById("notes").value = data.notes;

          for (const skill in data.skills) {
            if (document.getElementById(skill))
              document.getElementById(skill).value = data.skills[skill];
          }

          alert("Character loaded!");
        })
        .catch(err => alert("Error loading: " + err));
    }
  </script>
</body>
</html>
