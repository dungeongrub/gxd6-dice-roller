<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>
  <style>
    /* 🎨 Custom Font Setup */
    @font-face { font-family: 'DominicanSmall'; src: url('fonts/DOMISC__.TTF') format('truetype'); }
    @font-face { font-family: 'Dominican'; src: url('fonts/DOMINICA.TTF') format('truetype'); }
    @font-face { font-family: 'DeutschGothic'; src: url('fonts/DeutschGothic.ttf') format('truetype'); }

    body {
      font-family: 'DominicanSmall', Georgia, serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      padding: 20px;
      color: black;
    }
    h1, h2, h3 {
      font-family: 'DominicanSmall', serif;
      font-variant: small-caps;
    }
    label, input[type="text"], textarea {
      font-family: 'Dominican', serif;
    }
    input[type="number"] {
      font-family: 'DeutschGothic', monospace;
    }

    .flex-row { display: flex; flex-wrap: wrap; gap: 5px; align-items: flex-end; margin-bottom: 10px; }
    .field { display: flex; flex-direction: column; gap: 2px; }
    #charName { width: 250px; } #gender { width: 100px; } #xp { width: 50px; }
    #archetype1, #archetype2, #profession1, #profession2 { width: 180px; }
    .button-row { display: flex; gap: 10px; margin-left: auto; }
    .attribute-skill-block { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .attribute-box { width: 260px; padding: 10px; border: 1px solid #000; background: rgba(255,255,255,0.8); }
    .attribute-box h3 { margin: 5px 0; } .attribute-box input { width: 20px; }
    .conditions { margin-top: 20px; display: flex; gap: 20px; }
    .gear-notes { margin-top: 30px; }
    textarea { width: 100%; height: 100px; }
    #loginForm { margin-bottom: 15px; }
  </style>
</head>
<body>

  <!-- Authentication UI -->
  <div id="loginForm">
    <label>Email: <input id="email" type="email"></label>
    <label>Password: <input id="password" type="password"></label>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
  </div>
  <button onclick="signOutUser()">Sign Out</button>
  <button onclick="deleteAccount()">Delete Account</button>
  <button onclick="deleteCharacter()">Delete Character</button>

  <!-- Main Character Form -->
  <div class="flex-row">
    <div class="field"><label>Character Name<input type="text" id="charName" maxlength="30"></label></div>
    <div class="field"><label>Gender<input type="text" id="gender" maxlength="10"></label></div>
    <div class="field"><label>Saved Characters<select id="characterSelect"><option value="">-- Select Character --</option></select></label></div>
    <div class="button-row">
      <button onclick="saveCharacter()">Save</button>
      <button onclick="loadCharacter()">Load</button>
    </div>
  </div>

  <div class="flex-row">
    <div class="field"><label>Archetypes<input type="text" id="archetype1" maxlength="15"><input type="text" id="archetype2" maxlength="15"></label></div>
    <div class="field"><label>Professions<input type="text" id="profession1" maxlength="20"><input type="text" id="profession2" maxlength="20"></label></div>
    <div class="field"><label>XP<input type="number" id="xp" min="0" max="999"></label></div>
  </div>

  <div class="attribute-skill-block">
    <!-- Brawn Block -->
    <div class="attribute-box"><h3>Brawn</h3>
      <label>Base<input type="number" id="brawn" min="1" max="5"></label>
      <label>Current<input type="number" id="brawnCurrent" min="0" max="5"></label><hr>
      <label>Endurance<input type="number" id="endurance" min="0" max="6"></label>
      <label>Fight<input type="number" id="fight" min="0" max="6"></label>
      <label>Might<input type="number" id="might" min="0" max="6"></label>
    </div>
    <!-- Agility Block -->
    <div class="attribute-box"><h3>Agility</h3>
      <label>Base<input type="number" id="agility" min="1" max="5"></label>
      <label>Current<input type="number" id="agilityCurrent" min="0" max="5"></label><hr>
      <label>Marksmanship<input type="number" id="marksmanship" min="0" max="6"></label>
      <label>Mobility<input type="number" id="mobility" min="0" max="6"></label>
      <label>Precision<input type="number" id="precision" min="0" max="6"></label>
    </div>
    <!-- Wits Block -->
    <div class="attribute-box"><h3>Wits</h3>
      <label>Base<input type="number" id="wits" min="1" max="5"></label>
      <label>Current<input type="number" id="witsCurrent" min="0" max="5"></label><hr>
      <label>Heal<input type="number" id="heal" min="0" max="6"></label>
      <label>Insight<input type="number" id="insight" min="0" max="6"></label>
      <label>Logic<input type="number" id="logic" min="0" max="6"></label>
      <label>Survival<input type="number" id="survival" min="0" max="6"></label>
      <label>Vigilance<input type="number" id="vigilance" min="0" max="6"></label>
    </div>
    <!-- Will Block -->
    <div class="attribute-box"><h3>Will</h3>
      <label>Base<input type="number" id="will" min="1" max="5"></label>
      <label>Current<input type="number" id="willCurrent" min="0" max="5"></label><hr>
      <label>Inspire<input type="number" id="inspire" min="0" max="6"></label>
      <label>Manipulate<input type="number" id="manipulate" min="0" max="6"></label>
      <label>Resolve<input type="number" id="resolve" min="0" max="6"></label>
    </div>
  </div>

  <div class="conditions">
    <label><input type="checkbox" id="starving"> Starving</label>
    <label><input type="checkbox" id="sleepless"> Sleepless</label>
    <label><input type="checkbox" id="dehydrated"> Dehydrated</label>
    <label><input type="checkbox" id="hypothermic"> Hypothermic</label>
  </div>

  <div class="gear-notes"><label>Gear / Notes<textarea id="notes"></textarea></label></div>

  <!-- Full Firebase Auth & Firestore Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, collection, doc, getDoc, setDoc, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    // 🔐 Replace with your actual config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const selectEl = document.getElementById("characterSelect");
    const loginForm = document.getElementById("loginForm");

    onAuthStateChanged(auth, user => {
      if (user) {
        loginForm.style.display = "none";
        populateCharacterList(user.uid);
      } else {
        loginForm.style.display = "block";
        selectEl.innerHTML = '<option value="">-- Select Character --</option>';
      }
    });

    async function populateCharacterList(uid) {
      selectEl.innerHTML = '<option value="">-- Select Character --</option>';
      const snap = await getDocs(collection(db, "users", uid, "characters"));
      snap.forEach(d => {
        const opt = document.createElement("option");
        opt.value = d.id;
        opt.textContent = d.id;
        selectEl.appendChild(opt);
      });
    }

    window.signUp = async () => {
      const email = document.getElementById("email").value.trim();
      const pw = document.getElementById("password").value;
      if (!email || pw.length < 6) return alert("Provide valid email and password with min 6 chars.");
      try {
        await createUserWithEmailAndPassword(auth, email, pw);
        alert("✅ Signed up");
      } catch (e) {
        console.error(e);
        alert("❌ Sign‑up failed: " + e.message);
      }
    };

    window.signIn = async () => {
      const email = document.getElementById("email").value.trim();
      const pw = document.getElementById("password").value;
      if (!email || pw.length < 6) return alert("Provide valid email and password with min 6 chars.");
      try {
        await signInWithEmailAndPassword(auth, email, pw);
        alert("✅ Signed in");
      } catch (e) {
        console.error(e);
        alert("❌ Sign‑in failed: " + e.message);
      }
    };

    window.signOutUser = async () => {
      await signOut(auth);
      alert("👋 Signed out");
    };

    window.deleteAccount = async () => {
      const user = auth.currentUser;
      if (!user || !confirm("Delete your account and all characters?")) return;
      try {
        await deleteUser(user);
        alert("✅ Account deleted");
      } catch (e) {
        console.error(e);
        alert("❌ Delete account failed: " + e.message);
      }
    };

    window.saveCharacter = async () => {
      const user = auth.currentUser;
      const name = document.getElementById("charName").value.trim();
      if (!user || !name) return alert("Sign in and provide character name.");
      const data = {
        name,
        gender: document.getElementById("gender").value,
        archetype1: document.getElementById("archetype1").value,
        archetype2: document.getElementById("archetype2").value,
        profession1: document.getElementById("profession1").value,
        profession2: document.getElementById("profession2").value,
        xp: Number(document.getElementById("xp").value) || 0,
        brawn: Number(document.getElementById("brawn").value) || 0,
        brawnCurrent: Number(document.getElementById("brawnCurrent").value) || 0,
        agility: Number(document.getElementById("agility").value) || 0,
        agilityCurrent: Number(document.getElementById("agilityCurrent").value) || 0,
        wits: Number(document.getElementById("wits").value) || 0,
        witsCurrent: Number(document.getElementById("witsCurrent").value) || 0,
        will: Number(document.getElementById("will").value) || 0,
        willCurrent: Number(document.getElementById("willCurrent").value) || 0,
        skills: {
          endurance: Number(document.getElementById("endurance").value) || 0,
          fight: Number(document.getElementById("fight").value) || 0,
          might: Number(document.getElementById("might").value) || 0,
          marksmanship: Number(document.getElementById("marksmanship").value) || 0,
          mobility: Number(document.getElementById("mobility").value) || 0,
          precision: Number(document.getElementById("precision").value) || 0,
          heal: Number(document.getElementById("heal").value) || 0,
          insight: Number(document.getElementById("insight").value) || 0,
          logic: Number(document.getElementById("logic").value) || 0,
          survival: Number(document.getElementById("survival").value) || 0,
          vigilance: Number(document.getElementById("vigilance"). value) || 0,
          inspire: Number(document.getElementById("inspire"). value) || 0,
          manipulate: Number(document.getElementById("manipulate"). value) || 0,
          resolve: Number(document.getElementById("resolve"). value) || 0
        },
        conditions: {
          starving: document.getElementById("starving").checked,
          sleepless: document.getElementById("sleepless").checked,
          dehydrated: document.getElementById("dehydrated").checked,
          hypothermic: document.getElementById("hypothermic").checked
        },
        notes: document.getElementById("notes").value
      };

      try {
        const charRef = doc(collection(db, "users", user.uid, "characters"), name);
        console.log("Saving to", charRef.path, data);
        await setDoc(charRef, data);
        alert("✅ Character saved");
        populateCharacterList(user.uid);
      } catch (e) {
        console.error("Save failed", e);
        alert("❌ Save failed: " + e.message);
      }
    };

    window.loadCharacter = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Sign in first.");
      const name = document.getElementById("characterSelect").value || document.getElementById("charName").value.trim();
      if (!name) return alert("Select or type character name.");

        const charRef = doc(collection(db, "users", user.uid, "characters"), name);
        console.log("Loading from", charRef.path);
        const snap = await getDoc(charRef);
        if (!snap.exists()) return alert("❌ Not found");
        const d = snap.data();
