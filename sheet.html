<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GXD6 Character Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0 url('img/GXD6 Greyscale paper background.jpg') no-repeat center center;
      background-size: cover;
      padding: 30px;
      color: #000;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .flex-row > div {
      flex: 1;
    }

    .button-row {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button {
      background-color: #222;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    button:hover {
      background-color: #555;
    }

    h1 {
      text-align: center;
      font-size: 2em;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>GXD6 Character Sheet</h1>

    <label for="charName">Character Name</label>
    <input type="text" id="charName" />

    <label for="archetype">Archetype</label>
    <input type="text" id="archetype" />

    <label for="xp">XP</label>
    <input type="text" id="xp" />

    <div class="flex-row">
      <div>
        <label for="strength">Strength</label>
        <input type="text" id="strength" />
      </div>
      <div>
        <label for="agility">Agility</label>
        <input type="text" id="agility" />
      </div>
      <div>
        <label for="wits">Wits</label>
        <input type="text" id="wits" />
      </div>
    </div>

    <label for="empathy">Empathy</label>
    <input type="text" id="empathy" />

    <label for="gear">Gear / Notes</label>
    <textarea id="gear" rows="4"></textarea>

    <div class="button-row">
      <button onclick="saveCharacter()">üíæ Save</button>
      <button onclick="loadCharacter()">üìÇ Load</button>
    </div>
  </div>

  <!-- Firebase Module Code -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.saveCharacter = async function () {
      const name = document.getElementById("charName").value.trim();
      if (!name) {
        alert("Please enter a character name.");
        return;
      }

      const characterData = {
        name,
        archetype: document.getElementById("archetype").value.trim(),
        xp: document.getElementById("xp").value.trim(),
        strength: document.getElementById("strength").value.trim(),
        agility: document.getElementById("agility").value.trim(),
        wits: document.getElementById("wits").value.trim(),
        empathy: document.getElementById("empathy").value.trim(),
        gear: document.getElementById("gear").value.trim()
      };

      try {
        await setDoc(doc(db, "characters", name), characterData);
        alert("‚úÖ Character saved to Firebase!");
      } catch (err) {
        console.error("Save failed", err);
        alert("‚ùå Failed to save character.");
      }
    };

    window.loadCharacter = async function () {
      const name = document.getElementById("charName").value.trim();
      if (!name) {
        alert("Please enter a character name to load.");
        return;
      }

      try {
        const docSnap = await getDoc(doc(db, "characters", name));
        if (docSnap.exists()) {
          const data = docSnap.data();
          document.getElementById("archetype").value = data.archetype || "";
          document.getElementById("xp").value = data.xp || "";
          document.getElementById("strength").value = data.strength || "";
          document.getElementById("agility").value = data.agility || "";
          document.getElementById("wits").value = data.wits || "";
          document.getElementById("empathy").value = data.empathy || "";
          document.getElementById("gear").value = data.gear || "";

          alert("‚úÖ Character loaded successfully!");
        } else {
          alert("‚ùå No character found by that name.");
        }
      } catch (err) {
        console.error("Load failed", err);
        alert("‚ùå Failed to load character.");
      }
    };
  </script>
</body>
</html>
