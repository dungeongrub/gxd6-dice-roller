<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>
  <style>
    body {
      font-family: 'DOMINICA', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      padding: 20px;
      color: black;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #charName { width: 250px; }
    #gender { width: 100px; }
    #xp { width: 50px; }

    #archetype1, #archetype2,
    #profession1, #profession2 {
      width: 180px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .attribute-skill-block {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .attribute-box {
      width: 260px;
      padding: 10px;
      border: 1px solid #000;
      background: rgba(255, 255, 255, 0.8);
    }

    .attribute-box h3 {
      margin: 5px 0;
    }

    .attribute-box input {
      width: 20px;
    }

    .conditions {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .gear-notes {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
    }
    .container {
  width: 650px;
  margin-left: 10;
}

  </style>
</head>
<body>
  <div class="container">
  <div class="flex-row">
    <div class="field">
      <label for="charName">Character Name</label>
      <input type="text" id="charName" maxlength="30">
    </div>

    <div class="field">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="10">
    </div>

    <div class="button-row">
      <button onclick="saveCharacter()">Save</button>
      <button onclick="loadCharacter()">Load</button>
    </div>
  </div>

  <div class="flex-row">
    <div class="field">
      <label for="archetype1">Archetypes</label>
      <input type="text" id="archetype1" maxlength="15">
      <input type="text" id="archetype2" maxlength="15">
    </div>

    <div class="field">
      <label for="profession1">Professions</label>
      <input type="text" id="profession1" maxlength="20">
      <input type="text" id="profession2" maxlength="20">
    </div>

    <div class="field">
      <label for="xp">XP</label>
      <input type="number" id="xp" maxlength="3">
    </div>
  </div>

  <div class="attribute-skill-block">
    <div class="attribute-box">
      <h3>Brawn</h3>
      <label>Base <input type="number" id="brawn" min="1" max="5"></label>
      <label>Current <input type="number" id="brawnCurrent" min="0" max="5"></label>
      <hr>
      <label>Endurance <input type="number" id="endurance" min="0" max="6"></label>
      <label>Fight <input type="number" id="fight" min="0" max="6"></label>
      <label>Might <input type="number" id="might" min="0" max="6"></label>
    </div>

    <div class="attribute-box">
      <h3>Agility</h3>
      <label>Base <input type="number" id="agility" min="1" max="5"></label>
      <label>Current <input type="number" id="agilityCurrent" min="0" max="5"></label>
      <hr>
      <label>Marksmanship <input type="number" id="marksmanship" min="0" max="6"></label>
      <label>Mobility <input type="number" id="mobility" min="0" max="6"></label>
      <label>Precision <input type="number" id="precision" min="0" max="6"></label>
    </div>

    <div class="attribute-box">
      <h3>Wits</h3>
      <label>Base <input type="number" id="wits" min="1" max="5"></label>
      <label>Current <input type="number" id="witsCurrent" min="0" max="5"></label>
      <hr>
      <label>Heal <input type="number" id="heal" min="0" max="6"></label>
      <label>Insight <input type="number" id="insight" min="0" max="6"></label>
      <label>Logic <input type="number" id="logic" min="0" max="6"></label>
      <label>Survival <input type="number" id="survival" min="0" max="6"></label>
      <label>Vigilance <input type="number" id="vigilance" min="0" max="6"></label>
    </div>

    <div class="attribute-box">
      <h3>Will</h3>
      <label>Base <input type="number" id="will" min="1" max="5"></label>
      <label>Current <input type="number" id="willCurrent" min="0" max="5"></label>
      <hr>
      <label>Inspire <input type="number" id="inspire" min="0" max="6"></label>
      <label>Manipulate <input type="number" id="manipulate" min="0" max="6"></label>
      <label>Resolve <input type="number" id="resolve" min="0" max="6"></label>
    </div>
  </div>

  <div class="conditions">
    <label><input type="checkbox" id="starving"> Starving</label>
    <label><input type="checkbox" id="sleepless"> Sleepless</label>
    <label><input type="checkbox" id="dehydrated"> Dehydrated</label>
    <label><input type="checkbox" id="hypothermic"> Hypothermic</label>
  </div>

  <div class="gear-notes">
    <label for="notes">Gear / Notes</label>
    <textarea id="notes"></textarea>
  </div>

  <!-- ✅ Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const name = document.getElementById("charName").value;
      if (!name) return alert("Enter character name to save.");

      const data = {
        name: name,
        gender: document.getElementById("gender").value,
        archetype1: document.getElementById("archetype1").value,
        archetype2: document.getElementById("archetype2").value,
        profession1: document.getElementById("profession1").value,
        profession2: document.getElementById("profession2").value,
        xp: document.getElementById("xp").value,
        brawn: document.getElementById("brawn").value,
        brawnCurrent: document.getElementById("brawnCurrent").value,
        agility: document.getElementById("agility").value,
        agilityCurrent: document.getElementById("agilityCurrent").value,
        wits: document.getElementById("wits").value,
        witsCurrent: document.getElementById("witsCurrent").value,
        will: document.getElementById("will").value,
        willCurrent: document.getElementById("willCurrent").value,
        skills: {
          endurance: document.getElementById("endurance").value,
          fight: document.getElementById("fight").value,
          might: document.getElementById("might").value,
          marksmanship: document.getElementById("marksmanship").value,
          mobility: document.getElementById("mobility").value,
          precision: document.getElementById("precision").value,
          heal: document.getElementById("heal").value,
          insight: document.getElementById("insight").value,
          logic: document.getElementById("logic").value,
          survival: document.getElementById("survival").value,
          vigilance: document.getElementById("vigilance").value,
          inspire: document.getElementById("inspire").value,
          manipulate: document.getElementById("manipulate").value,
          resolve: document.getElementById("resolve").value
        },
        conditions: {
          starving: document.getElementById("starving").checked,
          sleepless: document.getElementById("sleepless").checked,
          dehydrated: document.getElementById("dehydrated").checked,
          hypothermic: document.getElementById("hypothermic").checked
        },
        notes: document.getElementById("notes").value
      };

      db.collection("characters").doc(name).set(data)
        .then(() => alert("✅ Character saved"))
        .catch(err => alert("❌ Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      if (!name) return alert("Enter character name to load.");

      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) return alert("❌ Character not found.");

          const d = doc.data();
          document.getElementById("gender").value = d.gender || '';
          document.getElementById("archetype1").value = d.archetype1 || '';
          document.getElementById("archetype2").value = d.archetype2 || '';
          document.getElementById("profession1").value = d.profession1 || '';
          document.getElementById("profession2").value = d.profession2 || '';
          document.getElementById("xp").value = d.xp || '';

          document.getElementById("brawn").value = d.brawn || '';
          document.getElementById("brawnCurrent").value = d.brawnCurrent || '';
          document.getElementById("agility").value = d.agility || '';
          document.getElementById("agilityCurrent").value = d.agilityCurrent || '';
          document.getElementById("wits").value = d.wits || '';
          document.getElementById("witsCurrent").value = d.witsCurrent || '';
          document.getElementById("will").value = d.will || '';
          document.getElementById("willCurrent").value = d.willCurrent || '';

          for (let s in d.skills) {
            if (document.getElementById(s)) document.getElementById(s).value = d.skills[s];
          }
          for (let c in d.conditions) {
            if (document.getElementById(c)) document.getElementById(c).checked = d.conditions[c];
          }
          document.getElementById("notes").value = d.notes || '';

          alert("✅ Character loaded");
        })
        .catch(err => alert("❌ Error loading: " + err));
    }
  </script>
  </div>
</body>
</html>
