<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GXD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: black;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    input, textarea {
      padding: 5px;
      font-family: 'DominicanSmall';
      font-size: 1em;
      box-sizing: border-box;
    }

    .flex-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    #charName {
      min-width: 180px;
      flex: 1;
    }

    #gender {
      width: 160px;
      max-length: 20;
    }

    #xp {
      width: 60px;
      text-align: center;
    }

    #archetypes, #archetype2,
    #professions, #profession2 {
      width: 180px;
    }

    textarea {
      width: 100%;
      min-height: 100px;
      resize: vertical;
      margin-top: 15px;
    }

    .button-row {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 15px;
    }

    .btn {
      padding: 10px 20px;
      font-family: 'DominicanSmall';
      font-size: 1em;
      cursor: pointer;
    }

    /* Attribute + Skill Boxes */
.attribute-skill-block {
  display: flex;
  justify-content: space-between;
  gap: 20px;
  margin-top: 20px;
  width: 1100px;       /* 4 × 260px + 3 × 20px gap = 1100px */
  margin-left: auto;
  margin-right: auto;
  flex-wrap: nowrap;   /* Prevent wrapping to next line */
}

    .attribute-group {
      width: 1 1 260px;
      background: rgba(255, 255, 255, 0.8);
      padding: 15px;
      border: 2px solid #999;
      border-radius: 8px;
    }

    .attribute-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .attribute-label {
      font-weight: bold;
      font-size: 1.2em;
    }

    .attribute-max {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .attribute-input {
      width: 50px;
      font-size: 1.2em;
      text-align: center;
    }

    .skills-list {
      margin-top: 10px;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .skill-row label {
      width: 130px;
      font-size: 0.95em;
    }

    .skill-input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>GXD6 Character Sheet</h1>

  <!-- Save/Load Buttons -->
  <div class="button-row">
    <button class="btn" onclick="saveCharacter()">Save</button>
    <button class="btn" onclick="loadCharacter()">Load</button>
  </div>

  <!-- Top Info Fields -->
  <div class="flex-row">
    <div class="field" style="flex: 1;">
      <label for="charName">Character Name</label>
      <input type="text" id="charName">
    </div>
    <div class="field">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="20">
    </div>
    <div class="field">
      <label for="xp">XP</label>
      <input type="text" id="xp" maxlength="3">
    </div>
  </div>

  <div class="flex-row">
    <div class="field">
      <label for="archetypes">Archetype</label>
      <input type="text" id="archetypes">
    </div>
    <div class="field">
      <label for="archetype2">Archetype 2</label>
      <input type="text" id="archetype2">
    </div>
    <div class="field">
      <label for="professions">Profession</label>
      <input type="text" id="professions">
    </div>
    <div class="field">
      <label for="profession2">Profession 2</label>
      <input type="text" id="profession2">
    </div>
  </div>

  <!-- Attributes + Skills -->
  <div class="attribute-skill-block">
    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">Brawn</div>
        <input class="attribute-input" type="number" id="brawn" min="1" max="5">
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="endurance">Endurance</label><input class="skill-input" id="endurance" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="fight">Fight</label><input class="skill-input" id="fight" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="might">Might</label><input class="skill-input" id="might" type="number" min="0" max="6"></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">Agility</div>
        <input class="attribute-input" type="number" id="agility" min="1" max="5">
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="marksmanship">Marksmanship</label><input class="skill-input" id="marksmanship" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="mobility">Mobility</label><input class="skill-input" id="mobility" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="precision">Precision</label><input class="skill-input" id="precision" type="number" min="0" max="6"></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">Wits</div>
        <input class="attribute-input" type="number" id="wits" min="1" max="5">
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="heal">Heal</label><input class="skill-input" id="heal" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="insight">Insight</label><input class="skill-input" id="insight" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="logic">Logic</label><input class="skill-input" id="logic" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="survival">Survival</label><input class="skill-input" id="survival" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="vigilance">Vigilance</label><input class="skill-input" id="vigilance" type="number" min="0" max="6"></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">Will</div>
        <input class="attribute-input" type="number" id="will" min="1" max="5">
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="inspire">Inspire</label><input class="skill-input" id="inspire" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="manipulate">Manipulate</label><input class="skill-input" id="manipulate" type="number" min="0" max="6"></div>
        <div class="skill-row"><label for="resolve">Resolve</label><input class="skill-input" id="resolve" type="number" min="0" max="6"></div>
      </div>
    </div>
  </div>

  <!-- Notes Field -->
  <label for="notes">Gear / Notes</label>
  <textarea id="notes"></textarea>

  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const data = {
        name: document.getElementById("charName").value,
        gender: document.getElementById("gender").value,
        xp: document.getElementById("xp").value,
        archetypes: document.getElementById("archetypes").value,
        archetype2: document.getElementById("archetype2").value,
        professions: document.getElementById("professions").value,
        profession2: document.getElementById("profession2").value,
        notes: document.getElementById("notes").value
      };

      db.collection("characters").doc(data.name).set(data)
        .then(() => alert("Character saved!"))
        .catch(err => alert("Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            alert("Character not found!");
            return;
          }
          const data = doc.data();
          document.getElementById("gender").value = data.gender || '';
          document.getElementById("xp").value = data.xp || '';
          document.getElementById("archetypes").value = data.archetypes || '';
          document.getElementById("archetype2").value = data.archetype2 || '';
          document.getElementById("professions").value = data.professions || '';
          document.getElementById("profession2").value = data.profession2 || '';
          document.getElementById("notes").value = data.notes || '';
        })
        .catch(err => alert("Error loading: " + err));
    }
  </script>
</body>
</html>
