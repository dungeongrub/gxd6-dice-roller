<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>
  <style>
    /* 🎨 Font setup */
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    @font-face {
      font-family: 'Dominican';
      src: url('fonts/DOMINICA.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', 'Georgia', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      padding: 20px;
      color: black;
    }

    h1, h2, h3 {
      font-family: 'DominicanSmall', serif;
      font-variant: small-caps;
    }

    label,
    input[type="text"],
    textarea {
      font-family: 'Dominican', serif;
    }

    input[type="number"] {
      font-family: 'DeutschGothic', monospace;
    }

    /* 🧱 Layout */
    .flex-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      align-items: flex-end;
      margin-bottom: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    #charName { width: 250px; }
    #gender { width: 100px; }
    #xp { width: 50px; }

    #archetype1, #archetype2,
    #profession1, #profession2 {
      width: 180px;
    }

    .button-row {
      display: flex;
      gap: 10px;
      margin-left: auto;
    }

    .attribute-skill-block {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .attribute-box {
      width: 260px;
      padding: 10px;
      border: 1px solid #000;
      background: rgba(255, 255, 255, 0.8);
    }

    .attribute-box h3 {
      margin: 5px 0;
    }

    .attribute-box input {
      width: 20px;
    }

    .conditions {
      margin-top: 20px;
      display: flex;
      gap: 20px;
    }

    .gear-notes {
      margin-top: 30px;
    }

    textarea {
      width: 100%;
      height: 100px;
    }

    #loginForm {
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <!-- 🔐 Login Form -->
  <div id="loginForm">
    <label>Email: <input id="email" type="email"></label>
    <label>Password: <input id="password" type="password"></label>
    <button onclick="signUp()">Sign Up</button>
    <button onclick="signIn()">Sign In</button>
  </div>
  <button onclick="signOutUser()">Sign Out</button>
  <button onclick="deleteAccount()">Delete Account</button>
  <button onclick="deleteCharacter()">Delete Character</button>

  <!-- 📝 Character Form -->
  <div class="flex-row">
    <div class="field">
      <label for="charName">Character Name</label>
      <input type="text" id="charName" maxlength="30">
    </div>

    <div class="field">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="10">
    </div>

    <div class="field">
      <label for="characterSelect">Saved Characters</label>
      <select id="characterSelect">
        <option value="">-- Select Character --</option>
      </select>
    </div>

    <div class="button-row">
      <button onclick="saveCharacter()">Save</button>
      <button onclick="loadCharacter()">Load</button>
    </div>
  </div>

  <div class="flex-row">
    <div class="field">
      <label for="archetype1">Archetypes</label>
      <input type="text" id="archetype1">
      <input type="text" id="archetype2">
    </div>

    <div class="field">
      <label for="profession1">Professions</label>
      <input type="text" id="profession1">
      <input type="text" id="profession2">
    </div>

    <div class="field">
      <label for="xp">XP</label>
      <input type="number" id="xp">
    </div>
  </div>

  <!-- Attributes and Skills -->
  <!-- (Keep the rest of your attributes/skills HTML the same) -->

  <div class="gear-notes">
    <label for="notes">Gear / Notes</label>
    <textarea id="notes"></textarea>
  </div>

  <!-- 🔥 Firebase SDK + Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {
      getFirestore, doc, setDoc, getDoc, deleteDoc, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, createUserWithEmailAndPassword,
      signInWithEmailAndPassword, signOut, deleteUser
    } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const selectEl = document.getElementById("characterSelect");
    const loginForm = document.getElementById("loginForm");

    onAuthStateChanged(auth, user => {
      if (user) {
        loginForm.style.display = "none";
        populateCharacterList(user.uid);
      } else {
        loginForm.style.display = "block";
        selectEl.innerHTML = '<option value="">-- Select Character --</option>';
      }
    });

    async function populateCharacterList(uid) {
      selectEl.innerHTML = '<option value="">-- Select Character --</option>';
      const snapshot = await getDocs(collection(db, uid, "characters"));
      snapshot.forEach(docSnap => {
        const name = docSnap.id;
        const opt = document.createElement("option");
        opt.value = name;
        opt.text = name;
        selectEl.appendChild(opt);
      });
    }

    window.saveCharacter = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Please sign in first.");
      const name = document.getElementById("charName").value;
      if (!name) return alert("Enter character name.");

      const data = {
        name,
        gender: document.getElementById("gender").value,
        archetype1: document.getElementById("archetype1").value,
        archetype2: document.getElementById("archetype2").value,
        profession1: document.getElementById("profession1").value,
        profession2: document.getElementById("profession2").value,
        xp: Number(document.getElementById("xp").value) || 0,
        notes: document.getElementById("notes").value
        // 🔁 Add the rest of your fields here
      };

      await setDoc(doc(db, user.uid, "characters", name), data);
      alert("✅ Character saved");
      populateCharacterList(user.uid);
    };

    window.loadCharacter = async () => {
      const user = auth.currentUser;
      if (!user) return alert("Sign in first.");
      const name = selectEl.value || document.getElementById("charName").value;
      if (!name) return alert("Select or enter name.");

      const snap = await getDoc(doc(db, user.uid, "characters", name));
      if (!snap.exists()) return alert("Character not found.");
      const d = snap.data();

      document.getElementById("charName").value = d.name;
      document.getElementById("gender").value = d.gender || '';
      document.getElementById("archetype1").value = d.archetype1 || '';
      document.getElementById("archetype2").value = d.archetype2 || '';
      document.getElementById("profession1").value = d.profession1 || '';
      document.getElementById("profession2").value = d.profession2 || '';
      document.getElementById("xp").value = d.xp || 0;
      document.getElementById("notes").value = d.notes || '';
    };

    window.deleteCharacter = async () => {
      const user = auth.currentUser;
      const name = selectEl.value;
      if (!user || !name) return alert("Select a character first.");
      if (!confirm(`Delete '${name}'?`)) return;
      await deleteDoc(doc(db, user.uid, "characters", name));
      alert("Deleted.");
      populateCharacterList(user.uid);
    };

    // 🔐 Auth Functions
    window.signUp = async () => {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      await createUserWithEmailAndPassword(auth, email, pw);
      alert("Signed up!");
    };

    window.signIn = async () => {
      const email = document.getElementById("email").value;
      const pw = document.getElementById("password").value;
      await signInWithEmailAndPassword(auth, email, pw);
      alert("Signed in!");
    };

    window.signOutUser = async () => {
      await signOut(auth);
      alert("Signed out.");
    };

    window.deleteAccount = async () => {
      const user = auth.currentUser;
      if (!user) return;
      if (!confirm("Delete your account permanently?")) return;
      await deleteUser(user);
      alert("Account deleted.");
    };
  </script>
</body>
</html>
