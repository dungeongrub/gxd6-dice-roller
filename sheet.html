<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GxD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    body {
      background: url('img/GXD6 Greyscale paper background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'DominicanSmall', serif;
      color: black;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .sheet-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-variant: small-caps;
    }

    input, textarea {
      width: 95%;
      padding: 6px;
      margin-bottom: 10px;
      border: 1px solid black;
      border-radius: 4px;
      font-family: 'DominicanSmall', serif;
    }

    .stat-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .stat-group input {
      width: 100%;
    }

    .button-row {
      margin-top: 20px;
    }

    .icon-button {
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'DominicanSmall';
      font-size: 1.2em;
      margin: 0 10px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .icon-button img {
      height: 18px;
    }
  </style>
</head>
<body>
  <h1>GxD6 Character Sheet</h1>

  <div class="sheet-container">
    <label for="charName">Character Name</label>
    <input type="text" id="charName" />

    <label for="archetype">Archetype</label>
    <input type="text" id="archetype" />

    <label for="xp">XP</label>
    <input type="text" id="xp" />

    <div class="stat-group">
      <div>
        <label for="strength">Strength</label>
        <input type="text" id="strength" />
      </div>
      <div>
        <label for="agility">Agility</label>
        <input type="text" id="agility" />
      </div>
      <div>
        <label for="wits">Wits</label>
        <input type="text" id="wits" />
      </div>
    </div>

    <label for="empathy">Empathy</label>
    <input type="text" id="empathy" />

    <label for="notes">Gear / Notes</label>
    <textarea id="notes" rows="4"></textarea>

    <div class="button-row">
      <button class="icon-button" onclick="saveCharacter()">
        <img src="img/save_icon.png" /> Save
      </button>
      <button class="icon-button" onclick="loadCharacter()">
        <img src="img/load_icon.png" /> Load
      </button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    // Init Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const name = document.getElementById('charName').value || "Unnamed";

      const data = {
        name: name,
        archetype: document.getElementById('archetype').value,
        xp: document.getElementById('xp').value,
        strength: document.getElementById('strength').value,
        agility: document.getElementById('agility').value,
        wits: document.getElementById('wits').value,
        empathy: document.getElementById('empathy').value,
        notes: document.getElementById('notes').value
      };

      db.collection("characters").doc(name).set(data)
        .then(() => alert("✅ Character saved!"))
        .catch((error) => alert("❌ Error saving: " + error));
    }

    function loadCharacter() {
      const name = document.getElementById('charName').value;
      if (!name) return alert("❗ Enter the character's name to load it.");

      db.collection("characters").doc(name).get()
        .then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('archetype').value = data.archetype || '';
            document.getElementById('xp').value = data.xp || '';
            document.getElementById('strength').value = data.strength || '';
            document.getElementById('agility').value = data.agility || '';
            document.getElementById('wits').value = data.wits || '';
            document.getElementById('empathy').value = data.empathy || '';
            document.getElementById('notes').value = data.notes || '';
            alert("✅ Character loaded!");
          } else {
            alert("⚠️ No character found with that name.");
          }
        })
        .catch((error) => alert("❌ Error loading: " + error));
    }
  </script>
</body>
</html>
