<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    body {
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'DominicanSmall', serif;
      text-align: center;
      color: black;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 1em;
    }

    input, textarea {
      width: 90%;
      padding: 8px;
      margin: 5px;
      font-size: 1em;
      font-family: 'DominicanSmall';
    }

    textarea {
      height: 100px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }

    .flex-row {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .flex-row input {
      width: 100%;
    }

    .button-row {
      margin-top: 20px;
    }

    .button-row button {
      font-family: 'DominicanSmall';
      font-size: 1em;
      padding: 10px 20px;
      margin: 0 10px;
      cursor: pointer;
    }

    .icon {
      vertical-align: middle;
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <h1>GxD6 Character Sheet</h1>

  <div class="container">
    <label for="charName">Character Name</label>
    <input type="text" id="charName" />

    <label for="archetype">Archetype</label>
    <input type="text" id="archetype" />

    <label for="xp">XP</label>
    <input type="text" id="xp" />

    <div class="flex-row">
      <div>
        <label for="strength">Strength</label>
        <input type="text" id="strength" />
      </div>
      <div>
        <label for="agility">Agility</label>
        <input type="text" id="agility" />
      </div>
      <div>
        <label for="wits">Wits</label>
        <input type="text" id="wits" />
      </div>
    </div>

    <label for="empathy">Empathy</label>
    <input type="text" id="empathy" />

    <label for="notes">Gear / Notes</label>
   <textarea id="gear"></textarea>

    <div class="button-row">
      <button onclick="saveCharacter()">Save</button>
      <button onclick="loadCharacter()">Load</button>
    </div>
  </div>

 <!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
    authDomain: "gxd6-character-sheet.firebaseapp.com",
    projectId: "gxd6-character-sheet",
    storageBucket: "gxd6-character-sheet.firebasestorage.app",
    messagingSenderId: "761778638151",
    appId: "1:761778638151:web:06a1d72423a7e980889062"
  };

  // Initialize Firebase and Firestore
  const app = firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
</script>

<!-- Your existing script goes AFTER Firebase is initialized -->
<script>
  function saveCharacter() {
    const name = document.getElementById("charName").value;
    if (!name) return alert("Please enter a character name.");

    const data = {
      name: name,
      archetype: document.getElementById("archetype").value,
      xp: document.getElementById("xp").value,
      strength: document.getElementById("strength").value,
      agility: document.getElementById("agility").value,
      wits: document.getElementById("wits").value,
      empathy: document.getElementById("empathy").value,
      gear: document.getElementById("gear").value,
    };

    db.collection("characters").doc(name).set(data).then(() => {
      alert("Character saved.");
    }).catch((error) => {
      console.error("Error saving:", error);
      alert("Save failed. See console.");
    });
  }

  function loadCharacter() {
    const name = document.getElementById("charName").value;
    if (!name) return alert("Please enter a character name.");

    db.collection("characters").doc(name).get().then((doc) => {
      if (doc.exists) {
        const data = doc.data();
        document.getElementById("archetype").value = data.archetype || '';
        document.getElementById("xp").value = data.xp || '';
        document.getElementById("strength").value = data.strength || '';
        document.getElementById("agility").value = data.agility || '';
        document.getElementById("wits").value = data.wits || '';
        document.getElementById("empathy").value = data.empathy || '';
        document.getElementById("gear").value = data.gear || '';
      } else {
        alert("No character found.");
      }
    }).catch((error) => {
      console.error("Error loading:", error);
      alert("Load failed. See console.");
    });
  }
</script>

</body>
</html>
