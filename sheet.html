<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GxD6 Dice Roller</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }

    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      font-family: 'DominicanSmall', serif;
      text-align: center;
      color: black;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    .top-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      margin: 0 auto 10px;
      max-width: 400px;
    }

    .dice-pool-label {
      font-size: 1.5em;
    }

    .push-limit {
      font-size: 0.75em;
      transform: scale(0.85);
      transform-origin: top right;
      text-align: center;
    }

    .push-limit label {
      font-family: 'DominicanSmall';
      font-size: 0.9em;
    }

    .push-limit select {
      font-size: 1em;
      font-family: 'DominicanSmall';
    }

    .pool-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
      margin: 20px 0;
    }

    .pool-row {
      display: flex;
      gap: 10px;
    }

    .pool-btn {
      background-image: url('img/Coin_frame.png');
      background-size: cover;
      border: none;
      width: 60px;
      height: 60px;
      font-family: 'DeutschGothic';
      font-size: 1.2em;
      color: black;
      cursor: pointer;
    }

    .icon-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .icon-btn {
      width: 64px;
      height: 64px;
      cursor: pointer;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .icon-btn:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.5));
    }

    .icon-btn:active {
      transform: scale(0.95);
    }

    .dice-display {
      display: grid;
      grid-template-columns: repeat(5, 64px);
      gap: 10px;
      justify-content: center;
      margin: 20px auto;
    }

    .dice-img {
      width: 64px;
      height: 64px;
      opacity: 0;
      animation: fadeIn 0.3s ease forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .result-section {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 30px;
    }

    .result-box {
      text-align: center;
    }

    .tally-label {
      font-family: 'DominicanSmall';
      font-size: 1em;
      margin-bottom: 5px;
    }

    .result-count {
      font-family: 'DeutschGothic';
      font-size: 2em;
    }

    /* 🎯 ATTRIBUTE + SKILL BLOCK */
    .attribute-skill-block {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 20px;
      margin-top: 40px;
    }

    .attribute-group {
      flex: 1 1 300px;
      background: rgba(255,255,255,0.85);
      padding: 15px;
      border: 2px solid #999;
      border-radius: 8px;
    }

    .attribute-info {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 10px;
    }

    .attribute-label {
      font-weight: bold;
      font-size: 1.2em;
    }

    .attribute-max {
      font-size: 0.9em;
      margin-top: 5px;
    }

    .attribute-input {
      width: 50px;
      font-size: 1.2em;
      text-align: center;
    }

    .skills-list {
      margin-top: 10px;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .skill-row label {
      width: 130px;
      font-size: 0.95em;
    }

    .skill-input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>GxD6 Dice Roller</h1>

  <!-- 🎲 Top Dice Controls -->
  <div class="top-bar">
    <div class="dice-pool-label">Dice Pool: <span id="poolValue">0</span></div>
    <div class="push-limit">
      <label for="pushesAllowed">Pushes Allowed</label>
      <select id="pushesAllowed">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="∞">∞</option>
      </select>
    </div>
  </div>

  <!-- 🧮 Pool Buttons -->
  <div class="pool-buttons">
    <div class="pool-row">
      <button class="pool-btn" onclick="changePool(1)">+1</button>
      <button class="pool-btn" onclick="changePool(2)">+2</button>
      <button class="pool-btn" onclick="changePool(3)">+3</button>
      <button class="pool-btn" onclick="changePool(4)">+4</button>
      <button class="pool-btn" onclick="changePool(5)">+5</button>
    </div>
    <div class="pool-row">
      <button class="pool-btn" onclick="changePool(6)">+6</button>
      <button class="pool-btn" onclick="changePool(7)">+7</button>
      <button class="pool-btn" onclick="changePool(8)">+8</button>
      <button class="pool-btn" onclick="changePool(9)">+9</button>
      <button class="pool-btn" onclick="changePool(10)">+10</button>
    </div>
    <div class="pool-row">
      <button class="pool-btn" onclick="changePool(-1)">−1</button>
      <button class="pool-btn" onclick="changePool(-2)">−2</button>
      <button class="pool-btn" onclick="changePool(-3)">−3</button>
      <button class="pool-btn" onclick="changePool(-4)">−4</button>
      <button class="pool-btn" onclick="changePool(-5)">−5</button>
    </div>
  </div>

  <!-- 🎲 Dice Roll Icons -->
  <div class="icon-row">
    <img src="img/roll_icon.png" class="icon-btn" onclick="rollDice()" />
    <img src="img/push_icon.png" class="icon-btn" onclick="pushRoll()" />
    <img src="img/clear_icon.png" class="icon-btn" onclick="clearAll()" />
  </div>

  <!-- 🎲 Dice Display -->
  <div class="dice-display" id="dice-display"></div>

  <!-- 📊 Dice Results -->
  <div class="result-section">
    <div class="result-box">
      <div class="tally-label">Successes</div>
      <img src="img/Success_d6.png" class="dice-img" />
      <div class="result-count" id="successes">0</div>
    </div>
    <div class="result-box">
      <div class="tally-label">Banes</div>
      <img src="img/Baned6.png" class="dice-img" />
      <div class="result-count" id="banes">0</div>
    </div>
  </div>

  <!-- 💪 Attributes + Skills -->
  <div class="attribute-skill-block">
    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">BRAWN</div>
        <div class="attribute-max">Max: 5</div>
        <input type="number" id="brawn" min="0" max="5" class="attribute-input" />
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="endurance">Endurance</label><input type="number" id="endurance" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="fight">Fight</label><input type="number" id="fight" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="might">Might</label><input type="number" id="might" class="skill-input" min="0" max="6" /></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">AGILITY</div>
        <div class="attribute-max">Max: 5</div>
        <input type="number" id="agility" min="0" max="5" class="attribute-input" />
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="marksmanship">Marksmanship</label><input type="number" id="marksmanship" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="mobility">Mobility</label><input type="number" id="mobility" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="precision">Precision</label><input type="number" id="precision" class="skill-input" min="0" max="6" /></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">WITS</div>
        <div class="attribute-max">Max: 5</div>
        <input type="number" id="wits" min="0" max="5" class="attribute-input" />
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="heal">Heal</label><input type="number" id="heal" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="insight">Insight</label><input type="number" id="insight" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="logic">Logic</label><input type="number" id="logic" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="survival">Survival</label><input type="number" id="survival" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="vigilance">Vigilance</label><input type="number" id="vigilance" class="skill-input" min="0" max="6" /></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">
        <div class="attribute-label">WILL</div>
        <div class="attribute-max">Max: 5</div>
        <input type="number" id="will" min="0" max="5" class="attribute-input" />
      </div>
      <div class="skills-list">
        <div class="skill-row"><label for="inspire">Inspire</label><input type="number" id="inspire" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="manipulate">Manipulate</label><input type="number" id="manipulate" class="skill-input" min="0" max="6" /></div>
        <div class="skill-row"><label for="resolve">Resolve</label><input type="number" id="resolve" class="skill-input" min="0" max="6" /></div>
      </div>
    </div>
  </div>

  <!-- 🔁 Script: Dice Logic -->
  <script>
    let pool = 0;
    let pushCount = 0;
    let diceValues = [];

    function changePool(val) {
      pool = Math.max(0, pool + val);
      document.getElementById("poolValue").innerText = pool;
    }

    function clearAll() {
      document.getElementById("dice-display").innerHTML = '';
      document.getElementById("successes").innerText = '0';
      document.getElementById("banes").innerText = '0';
      pool = 0;
      pushCount = 0;
      diceValues = [];
      document.getElementById("poolValue").innerText = pool;
    }

    function rollDice() {
      pushCount = 0;
      diceValues = Array.from({ length: pool }, () => Math.floor(Math.random() * 6) + 1);
      animateDiceRoll();
    }

    function pushRoll() {
      const maxPush = document.getElementById("pushesAllowed").value;
      if (maxPush !== '∞' && pushCount >= parseInt(maxPush)) return;
      if (diceValues.length === 0) return;

      for (let i = 0; i < diceValues.length; i++) {
        if (diceValues[i] > 1 && diceValues[i] < 6) {
          diceValues[i] = Math.floor(Math.random() * 6) + 1;
        }
      }

      pushCount++;
      animateDiceRoll();
    }

    function animateDiceRoll() {
      const display = document.getElementById("dice-display");
      display.innerHTML = '';

      let flashes = 4;
      let frame = 0;

      const flashInterval = setInterval(() => {
        display.innerHTML = '';
        for (let i = 0; i < diceValues.length; i++) {
          const roll = frame < flashes - 1
            ? Math.floor(Math.random() * 6) + 1
            : diceValues[i];

          const img = document.createElement('img');
          img.className = 'dice-img';

          if (roll === 1) img.src = 'img/Baned6.png';
          else if (roll === 6) img.src = 'img/Success_d6.png';
          else img.src = `img/${roll}_d6.png`;

          display.appendChild(img);
        }

        frame++;
        if (frame >= flashes) {
          clearInterval(flashInterval);
          updateTally();
        }
      }, 120);
    }

    function updateTally() {
      const successes = diceValues.filter(d => d === 6).length;
      const banes = diceValues.filter(d => d === 1).length;
      document.getElementById("successes").innerText = successes;
      document.getElementById("banes").innerText = banes;
    }
  </script>

</body>
