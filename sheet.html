<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>

  <!-- ===== Base Sheet Styles ===== -->
  <style>
/* === Fonts (for the sheet—not used by debugger) === */
@font-face { font-family: 'DominicanSmall'; src: url('fonts/DOMISC__.TTF'); }
@font-face { font-family: 'Dominican';      src: url('fonts/DOMINICA.TTF'); }
@font-face { font-family: 'DeutschGothic';  src: url('fonts/DeutschGothic.ttf'); }

body{
  font-family:'DominicanSmall', Georgia, serif;
  background:#f5f5f5;
  margin:0;
  padding:20px;
  color:black;
}

.sheet-container{ width:800px; margin:0 auto; min-width:800px; }

input,select{
  font-family:'Dominican', serif;
  font-size:14px;
  padding:2px 6px;
  background:transparent;
  border:none;
}
input[type="text"]{ font-family:'Dominican', serif; }

input[type=number]{
  font-family:'DeutschGothic', monospace;
  font-size:16px;
  text-align:center;
  -moz-appearance:textfield;
}
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none; }

button{
  font-family:'DominicanSmall', serif;
  padding:4px 4px;
  cursor:pointer;
}

.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}
.login-controls,.admin-controls{ display:flex; align-items:center; gap:10px; }

/* === Attribute pip styles === */
.pip-base,.pip-current{
  width:20px; height:22px;
  border:none;
  background:transparent;
  display:flex; align-items:center; justify-content:center;
  position:relative;
}
.pip-base input,.pip-current input{
  width:20px; height:22px; font-size:20px;
  border:none; background:transparent; text-align:center;
  font-family:'DeutschGothic', monospace;
  padding:0; margin:0;
}
.pip-base .lock-icon{
  position:absolute; bottom:-10px; left:50%; transform:translateX(-50%);
  width:14px; height:14px; cursor:pointer;
}
.trauma-controls{
  position:absolute; top:0; right:-20px;
  display:flex; flex-direction:column; gap:2px;
}
.trauma-controls button{
  width:18px; height:18px; font-size:12px; font-weight:bold;
  background:#e0e0e0; border:none; cursor:pointer; line-height:1; padding:0;
}

/* === Canvas === */
.sheet-canvas{
  position:relative;
  width:800px; height:800px;
  background:url("img/CharSheet_Block_1600x1600.jpg") no-repeat 0 0 / 100% 100%;
  border:1px solid #000; margin-top:20px;
}
.abs{
  position:absolute;
  left:var(--x,0); top:var(--y,0);
  width:var(--w,auto); height:var(--h,auto);
  z-index:10;
}
/* Overlay text fields */
.abs input[type="text"], .abs select{
  font-family:'Dominican', serif;
  font-size:12px;
  background:transparent;
  padding:2px 6px;
  border:none;
  box-sizing:border-box;
  height:20px;
}
.abs input[type="number"]{
  font-family:'DeutschGothic', monospace;
  font-size:16px; text-align:center;
  height:20px; padding:0 4px;
}
.abs input[type="number"]::-webkit-outer-spin-button,
.abs input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance:none; }

/* Debug baseline outline when on */
.canvas-debug .abs{ outline:1px dashed rgba(0,0,0,.25); }

/* Tabs */
.tabBtn{ background:#eee; border:1px solid #333; }
.tabBtn.active{ background:#333; color:#fff; }

/* === Skill UI bits === */
.skill-num {
  font-family: 'DeutschGothic', monospace;
  font-size: 10px;   /* tiny numerals */
  height: 15px;
  width: 15px;
  text-align: center;
  padding: 0;
  background: transparent;
  border: none;
}

/* Pip checkbox (skill “key” dots) */
.pip-check {
  appearance: none;
  -webkit-appearance: none;
  width: 7px; height: 7px; border-radius: 50%;
  background: transparent; cursor: pointer; display: inline-block;
  padding: 0; margin: 0; line-height: 0; vertical-align: middle;
}
.pip-check:checked { background: white; }
.pip-check:focus { outline: none; }

/* Roll button overlay (uses roll_icon.png, shows '+') */
.roll-btn{
  width:20px; height:20px;
  background:url("img/roll_icon.png") no-repeat center/contain;
  border:none; cursor:pointer;
  font-family:'DeutschGothic';
  font-size:14px; font-weight:bold; color:black;
  text-align:center; line-height:18px; padding:0;
}
.roll-btn:active{ transform:scale(0.9); }

/* FINAL OVERRIDE for tiny skill boxes */
#mainCanvas .skill-num {
  font-size: 10px !important;
  line-height: 1;
  text-align: center;
  padding: 0;
}

/* === Dice Roller mini UI === */
.pool-mini {
  width: 22px; height: 22px;
  border: none; border-radius: 50%;
  background: transparent; color: black;
  font-family: 'DeutschGothic', monospace;
  font-size: 10px; line-height: 22px; text-align: center;
  cursor: pointer; padding: 0; margin: 0;
}
.pool-mini:active { transform: scale(0.95); }

/* Dice pool field */
#dicePool {
  width: 40px; height: 20px;
  font-family: 'DeutschGothic', monospace;
  font-size: 14px; text-align: center;
  background: transparent; border: none;
}

/* Dice grid: up to 20 dice (4×5) */
#diceGrid {
  display: grid;
  grid-template-columns: repeat(5, 26px);
  grid-auto-rows: 26px;
  gap: 3px;
  width: 145px; height: 125px;
}
.die { width: 26px; height: 26px; opacity: 0; animation: dieFade .25s ease forwards; }
@keyframes dieFade { to { opacity: 1; } }

/* Tallies */
.tally-num {
  font-family: 'DeutschGothic', monospace;
  font-size: 16px; width: 28px; text-align: center;
  background: transparent; border: none;
}
#successCount { color: #0a8615; }
#baneCount    { color: #b00020; }

/* Icon buttons */
.icon-btn-sm {
  width: 24px; height: 24px; cursor: pointer;
  transition: transform .15s ease;
}
.icon-btn-sm:active { transform: scale(0.9); }

/* Tiny select for pushes */
#pushesAllowed {
  font-family: 'DominicanSmall';
  font-size: 10px; height: 18px;
  background: transparent; border: 1px solid transparent;
}
  </style>

  <!-- Tab Main overlay + independent ticks/XP (all inside #tabMainWrap) -->
  <style>
    .tab-main-wrap { position: relative; width: 450px; margin: 0 auto; }
    #tabMainBg { display:block; width:100%; height:auto; pointer-events:none; user-select:none; }

    /* Make overlay wrappers hug content (no big panels) */
    .overlay-field { background: transparent; display: inline-block; width: max-content; height: max-content; padding: 0; }

    /* Specific field sizes */
    #archetype1, #archetype2 { width:100px; height:20px; }
    #profession1, #profession2 { width:140px; height:20px; }

    /* XP number: looks like skill-num (10px / 15px tall) but wide enough for two digits */
    .xp-num {
      width: 24px;       /* fits 99 comfortably at 10px font */
      height: 15px;      /* matches .skill-num height */
      font-size: 14px;   /* matches .skill-num font */
      text-align: center;
    }
    /* XP +/- as standalone buttons, visually similar to trauma-controls buttons */
    .xp-btn {
      width: 18px;
      height: 18px;
      font-size: 12px;
      font-weight: bold;
      line-height: 1;
      background: transparent;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    .xp-btn:active { transform: scale(0.95); }

    /* Independent tick styling: plain boxes, thin black border, '×' when checked */
    #tick1, #tick2, #tick3, #tick4 {
      appearance:none; -webkit-appearance:none;
      width:12px; height:12px;
      border:1px solid #000; border-radius:2px;
      background:transparent; cursor:pointer;
      margin:0; padding:0; position:absolute; /* they are .abs elements */
    }
    #tick1:checked::after, #tick2:checked::after, #tick3:checked::after, #tick4:checked::after {
      content: "×";
      position: absolute;
      top: -2px; left: 1px;
      font-size: 14px; line-height: 12px; color: #000;
    }
  </style>

  <!-- ===== Unified Debugger (styles) ===== -->
  <style>
.debugger-panel {
  position: fixed; right: 12px; bottom: 12px; z-index: 1000000;
  background: #ffffff; color: #111; border: 1px solid #bbb;
  font: 9px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  padding: 6px; border-radius: 6px; box-shadow: 0 6px 18px rgba(0,0,0,.15);
  user-select: none; min-width: 190px;
}
.debugger-panel .row { display: flex; align-items: center; gap: 6px; margin: 4px 0; }
.debugger-panel input[type="text"],
.debugger-panel input[type="number"],
.debugger-panel button,
.debugger-panel label { font: 9px/1.35 system-ui, ...; padding: 2px 4px; }
.debugger-panel button { border: 1px solid #bbb; background: #f6f6f6; cursor: pointer; }
.debugger-panel .muted { opacity: .75; }
.debug-tooltip,.debug-coord-hud {
  position: fixed; z-index: 999998; display: none;
  background: #111; color: #fff; border: 1px solid #444; border-radius: 4px;
  padding: 3px 5px; font: 9px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  pointer-events: none; white-space: nowrap;
}
.debug-crosshair-x, .debug-crosshair-y { position: fixed; z-index: 999996; background: rgba(255,0,0,.85); display: none; pointer-events: none; }
.debug-crosshair-x { height: 1px; left: 0; right: 0; }
.debug-crosshair-y { width: 1px; top: 0; bottom: 0; }
.debug-marquee { position: fixed; z-index: 999997; display: none; border: 1px dashed #0077ff; background: rgba(0,119,255,.12); pointer-events: none; }
.debug-selected { outline: 2px solid #0077ff !important; box-shadow: 0 0 0 2px rgba(0,119,255,.2) inset; }
.debug-outline  { outline:1px dotted rgba(0,0,0,.4) !important; }
.debug-selected-hud {
  position: fixed; z-index: 999999; background: #111; color: #fff; border: 1px solid #444; border-radius: 4px;
  padding: 2px 4px; font: 9px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; pointer-events: none; white-space: nowrap;
}
.debug-measure { position: fixed; z-index: 999997; display: none; border: 1px dashed #00aa55; background: rgba(0,170,85,.10); pointer-events: none; }
.debug-measure-hud { position: fixed; z-index: 999998; display: none; background:#111; color:#fff; border:1px solid #444; border-radius:4px; padding:2px 4px; pointer-events:none; white-space:nowrap; }
.debugger-panel.compact > :not(:first-child){ display: none; }
  </style>
</head>

<!-- Dice Roller Logic -->
<script>
let diceValues = [];
let pushCount  = 0;

function getPool(){
  return Math.max(0, Math.min(20, parseInt(document.getElementById('dicePool').value,10) || 0));
}
function setPool(n){
  const v = Math.max(0, Math.min(20, n|0));
  const el = document.getElementById('dicePool');
  el.value = v;
  return v;
}
function changePool(delta){ setPool(getPool() + delta); }

function clearAllDice(){
  diceValues.length = 0;
  pushCount = 0;
  document.getElementById('diceGrid').innerHTML = '';
  document.getElementById('successCount').value = '0';
  document.getElementById('baneCount').value    = '0';
  setPool(0);
}

function rollDice(){
  const pool = getPool();
  if (pool <= 0) return;
  pushCount = 0;
  diceValues = Array.from({length: pool}, () => randD6());
  animateDiceRoll();
}

function pushRoll(){
  if (!diceValues.length) return;
  const maxPush = document.getElementById('pushesAllowed').value;
  if (maxPush !== '∞' && pushCount >= parseInt(maxPush,10)) return;

  for (let i=0;i<diceValues.length;i++){
    const d = diceValues[i];
    if (d > 1 && d < 6) diceValues[i] = randD6();
  }
  pushCount++;
  animateDiceRoll();
}

function animateDiceRoll(){
  const grid = document.getElementById('diceGrid');
  const flashes = 4;
  let frame = 0;

  const iv = setInterval(() => {
    grid.innerHTML = '';
    for (let i=0;i<diceValues.length && i<20;i++){
      const show = (frame < flashes - 1) ? randD6() : diceValues[i];
      grid.appendChild(renderDie(show));
    }
    frame++;
    if (frame >= flashes){
      clearInterval(iv);
      updateTallies();
    }
  }, 110);
}

function randD6(){ return (Math.random()*6|0)+1; }
function renderDie(v){
  const img = document.createElement('img');
  img.className = 'die';
  if (v === 1)      img.src = 'img/Baned6.png';
  else if (v === 6) img.src = 'img/Success_d6.png';
  else              img.src = `img/${v}_d6.png`;
  img.alt = String(v);
  return img;
}
function updateTallies(){
  const succ = diceValues.filter(d=>d===6).length;
  const bane = diceValues.filter(d=>d===1).length;
  document.getElementById('successCount').value = succ;
  document.getElementById('baneCount').value    = bane;
}
</script>

  let measureActive = false;

  function getXY(el){
    const x = parseFloat(el.style.getPropertyValue('--x')) || 0;
    const y = parseFloat(el.style.getPropertyValue('--y')) || 0;
    return [x,y];
  }
  function refreshSelectedHUD(){
    document.querySelectorAll('.debug-selected-hud').forEach(n => n.remove());
    if (!debugOn || !selected.size) return;
    selected.forEach(el => {
      const hud = document.createElement('div');
      hud.className = 'debug-selected-hud';
      const [x,y] = getXY(el);
      hud.textContent = `${el.id ? '#'+el.id : el.tagName.toLowerCase()} (${Math.round(x)}, ${Math.round(y)})`;
      const rect = el.getBoundingClientRect();
      hud.style.left = Math.max(0, Math.min(window.innerWidth - 8, rect.left)) + 'px';
      hud.style.top  = Math.max(0, rect.top - 14) + 'px';
      document.body.appendChild(hud);
    });
  }

  const panel = document.createElement('div');
  panel.className = 'debugger-panel';
  panel.innerHTML = `
    <div class="row" style="justify-content:space-between">
      <strong>Debugger</strong>
      <label class="row" title="Enable/disable debugger">
        <input id="dbg-toggle" type="checkbox"><span>On</span>
      </label>
    </div>

    <div class="row"><span class="muted">Selector</span></div>
    <input id="dbg-selector" type="text" value="${'.abs'}" title="CSS selector for debug targets">

    <div class="row" style="justify-content:space-between; margin-top:6px">
      <label class="row" title="Show crosshair + cursor coordinates">
        <input id="dbg-cursor" type="checkbox" checked><span>Cursor mode</span>
      </label>
      <label class="row" title="Drag on canvas to measure W×H in px">
        <input id="dbg-measure" type="checkbox"><span>Measure mode</span>
      </label>
    </div>
    <div class="row"><span class="muted">D=toggle • C=cursor • Alt=tooltip • Shift+drag=marquee • Drag=move • Arrows=nudge • Ctrl=5px</span></div>

    <hr style="border:none;border-top:1px solid #ddd;margin:8px 0" />

    <div class="row">
      <input id="dbg-left-x" class="grow" type="number" placeholder="Left X (px)">
      <button id="dbg-align-left" type="button" title="Set all selected left to X">Align Left</button>
    </div>
    <div class="row">
      <input id="dbg-top-y" class="grow" type="number" placeholder="Top Y (px)">
      <button id="dbg-align-top" type="button" title="Set all selected top to Y">Align Top</button>
    </div>

    <div class="row">
      <input id="dbg-center-x" class="grow" type="number" placeholder="Center X (px) — empty = use first">
      <button id="dbg-center-x-btn" type="button" title="Center each selected at this X">Align Center X</button>
    </div>
    <div class="row">
      <input id="dbg-center-y" class="grow" type="number" placeholder="Center Y (px) — empty = use first">
      <button id="dbg-center-y-btn" type="button" title="Center each selected at this Y">Align Center Y</button>
    </div>

    <div class="row" style="margin-top:8px">
      <button id="dbg-clear" type="button" title="Clear selection">Clear selection</button>
      <button id="dbg-log" type="button" title="Log selected coords to console">Log coords</button>
    </div>

    <hr style="border:none;border-top:1px solid #ddd;margin:8px 0" />

    <div class="row" style="justify-content:space-between">
      <button id="dbg-export" type="button" title="Download selected positions as JSON">Export JSON</button>
      <button id="dbg-import" type="button" title="Import positions from JSON">Import JSON</button>
      <button id="dbg-export-html" type="button" title="Download a <style> block you can paste">Export HTML</button>
      <input id="dbg-file" type="file" accept="application/json" style="display:none">
    </div>
  `;
  document.body.appendChild(panel);

  (function(){
    const headerRow = panel.querySelector('.row');
    if (headerRow) headerRow.style.cursor = 'pointer';
    function setCompact(on){ panel.classList.toggle('compact', !!on); }
    setCompact(true);
    headerRow && headerRow.addEventListener('click', function(e){
      const tgt = e.target;
      if (tgt && (tgt.id === 'dbg-toggle' || (tgt.closest && tgt.closest('#dbg-toggle')))) return;
      setCompact(!panel.classList.contains('compact'));
    });
    const toggle = document.getElementById('dbg-toggle');
    if (toggle){
      toggle.addEventListener('change', function(){
        setCompact(!toggle.checked);
        debugOn = toggle.checked;
        document.getElementById('dbg-cursor').checked = true;
        setCursorMode(debugOn);
        canvas.classList.toggle('canvas-debug', debugOn);
        if (!debugOn) { hideTooltip(); clearSelection(); setMeasureMode(false); }
        else { refreshSelectedHUD(); }
      });
      setCompact(!toggle.checked);
    }
  })();

  const $ = sel => document.querySelector(sel);
  const selectorEl = $('#dbg-selector');
  const cursorEl   = $('#dbg-cursor');
  const measureEl  = $('#dbg-measure');
  const clearBtn   = $('#dbg-clear');
  const logBtn     = $('#dbg-log');
  const leftInput  = $('#dbg-left-x');
  const topInput   = $('#dbg-top-y');
  const centerXInp = $('#dbg-center-x');
  const centerYInp = $('#dbg-center-y');
  const alignLeft  = $('#dbg-align-left');
  const alignTop   = $('#dbg-align-top');
  const centerXBtn = $('#dbg-center-x-btn');
  const centerYBtn = $('#dbg-center-y-btn');
  const exportBtn  = $('#dbg-export');
  const importBtn  = $('#dbg-import');
  const exportHtmlBtn = $('#dbg-export-html');
  const fileInput  = $('#dbg-file');

  const inCanvas = el => canvas && canvas.contains(el);
  const isTarget = el => !!(el && el.matches && el.matches(TARGET_SELECTOR) && inCanvas(el));

  function setXY(el, x, y){
    el.style.setProperty('--x', x + 'px');
    el.style.setProperty('--y', y + 'px');
    refreshSelectedHUD();
  }
  function clampToCanvas(el, x, y){
    const maxX = canvas.clientWidth  - el.offsetWidth;
    const maxY = canvas.clientHeight - el.offsetHeight;
    return [ Math.max(0, Math.min(x, maxX)), Math.max(0, Math.min(y, maxY)) ];
  }
  function centerOnX(el, cx){
    const r = el.getBoundingClientRect();
    const parent = canvas.getBoundingClientRect();
    const newLeft = Math.round(cx - (r.width/2) - parent.left);
    const [nx] = clampToCanvas(el, newLeft, getXY(el)[1]);
    setXY(el, nx, getXY(el)[1]);
  }
  function centerOnY(el, cy){
    const r = el.getBoundingClientRect();
    const parent = canvas.getBoundingClientRect();
    const newTop = Math.round(cy - (r.height/2) - parent.top);
    const [,ny] = clampToCanvas(el, getXY(el)[0], newTop);
    setXY(el, getXY(el)[0], ny);
  }

  function labelFor(el) {
    const id = el.id ? `#${el.id}` : el.tagName.toLowerCase();
    const [x,y] = getXY(el);
    return `${id} (${Math.round(x)}, ${Math.round(y)})`;
  }
  function showTooltip(el, x, y) {
    el.classList.add('debug-outline');
    tooltip.textContent = labelFor(el);
    const tx = Math.min(window.innerWidth - 8, (x ?? el.getBoundingClientRect().left) + 8);
    const ty = Math.min(window.innerHeight - 8, (y ?? el.getBoundingClientRect().top) + 8);
    tooltip.style.left = tx + 'px';
    tooltip.style.top  = ty + 'px';
    tooltip.style.display = 'block';
  }
  function hideTooltip() {
    tooltip.style.display = 'none';
    document.querySelectorAll('.debug-outline').forEach(n => n.classList.remove('debug-outline'));
  }

  function rectFromPoints(x1,y1,x2,y2){
    const left = Math.min(x1,x2), top = Math.min(y1,y2);
    const width = Math.abs(x2-x1), height = Math.abs(y2-y1);
    return {left, top, width, height, right:left+width, bottom:top+height};
  }
  function intersects(a, b){
    return !(a.right < b.left || a.left > b.right || a.bottom < b.top || a.top > b.bottom);
  }
  function pageRect(el){
    const r = el.getBoundingClientRect();
    return {left:r.left, top:r.top, right:r.right, bottom:r.bottom};
  }

  function clearSelection() {
    selected.forEach(el => el.classList.remove('debug-selected'));
    selected.clear();
    refreshSelectedHUD();
  }
  function addToSelection(el) {
    if (!selected.has(el)) { selected.add(el); el.classList.add('debug-selected'); }
    refreshSelectedHUD();
  }

  function nudge(el, dx, dy) {
    const [x,y] = getXY(el);
    const [nx, ny] = clampToCanvas(el, x + dx, y + dy);
    setXY(el, nx, ny);
  }

  function cssPath(el) {
    const parts = [];
    for (let node = el; node && node.nodeType === 1 && node !== canvas; node = node.parentElement) {
      let sel = node.tagName.toLowerCase();
      if (node.id) { sel += `#${node.id}`; parts.unshift(sel); break; }
      let sibIndex = 1, sib = node;
      while ((sib = sib.previousElementSibling) && sib.tagName === node.tagName) sibIndex++;
      sel += `:nth-of-type(${sibIndex})`; parts.unshift(sel);
    }
    return parts.join(' > ');
  }
  function keyFor(el){ return el.id ? `#${el.id}` : cssPath(el); }
  function findByKey(key){
    if (!key) return null;
    if (key.startsWith('#')) return canvas.querySelector(key);
    return canvas.querySelector(key);
  }

  function exportSelection() {
    const items = [...selected].map(el => {
      const [left, top] = getXY(el);
      return { key: keyFor(el), left, top };
    });
    return { version: 1, items };
  }
  function importPositions(json) {
    const items = Array.isArray(json) ? json : (json?.items || []);
    const result = { applied: 0, total: items.length, unmatched: [] };
    items.forEach(item => {
      const el = findByKey(item.key);
      if (!el) { result.unmatched.push(item.key || '(no key)'); return; }
      const [x,y] = clampToCanvas(el, item.left ?? 0, item.top ?? 0);
      setXY(el, x, y);
      result.applied++;
    });
    return result;
  }

  const $qs = sel => document.querySelector(sel);
  selectorEl.addEventListener('change', () => { TARGET_SELECTOR = selectorEl.value.trim() || TARGET_SELECTOR; clearSelection(); });
  cursorEl.addEventListener('change', () => setCursorMode(cursorEl.checked));
  measureEl.addEventListener('change', () => setMeasureMode(measureEl.checked));
  clearBtn.addEventListener('click', clearSelection);
  logBtn.addEventListener('click', () => {
    if (!selected.size) return;
    console.table([...selected].map(el => ({ key:keyFor(el), x:getXY(el)[0], y:getXY(el)[1] })));
  });
  alignLeft.addEventListener('click', () => {
    const x = parseFloat(leftInput.value); if (Number.isNaN(x)) return;
    selected.forEach(el => setXY(el, clampToCanvas(el, x, getXY(el)[1])[0], getXY(el)[1]));
  });
  alignTop.addEventListener('click', () => {
    const y = parseFloat(topInput.value); if (Number.isNaN(y)) return;
    selected.forEach(el => setXY(el, getXY(el)[0], clampToCanvas(el, getXY(el)[0], y)[1]));
  });
  centerXBtn.addEventListener('click', () => {
    if (!selected.size) return;
    let cx = parseFloat(centerXInp.value);
    if (Number.isNaN(cx)) {
      const first = [...selected][0].getBoundingClientRect();
      cx = Math.round(first.left + first.width/2);
    }
    selected.forEach(el => centerOnX(el, cx));
  });
  centerYBtn.addEventListener('click', () => {
    if (!selected.size) return;
    let cy = parseFloat(centerYInp.value);
    if (Number.isNaN(cy)) {
      const first = [...selected][0].getBoundingClientRect();
      cy = Math.round(first.top + first.height/2);
    }
    selected.forEach(el => centerOnY(el, cy));
  });

  function currentCharName() {
    const n = document.getElementById('charName')?.value?.trim();
    return n ? n.replace(/[^\w\-]+/g, '_') : 'positions';
  }

  exportBtn.addEventListener('click', () => {
    const data = exportSelection();
    if (!data.items.length) { alert('Select at least one element to export.'); return; }
    const json = JSON.stringify(data, null, 2);
    const blob = new Blob([json], { type: 'application/json;charset=utf-8' });
    const a = document.createElement('a');
    const ts = new Date().toISOString().replace(/[:.]/g,'-');
    a.href = URL.createObjectURL(blob);
    a.download = `${currentCharName()}-debug-positions-${ts}.json`;
    document.body.appendChild(a); a.click();
    setTimeout(() => { URL.revokeObjectURL(a.href); a.remove(); }, 0);
  });

  importBtn.addEventListener('click', () => fileInput.click());
  fileInput.addEventListener('change', () => {
    const file = fileInput.files?.[0]; if (!file) return;
    const reader = new FileReader();
    reader.onload = () => {
      try {
        const json = JSON.parse(String(reader.result));
        const res = importPositions(json);
        alert(`Import complete: ${res.applied}/${res.total} applied.\nUnmatched: ${res.unmatched.length}`);
        console.log('Unmatched keys:', res.unmatched);
      } catch (e) { alert('Invalid JSON file.'); console.error(e); }
      fileInput.value = '';
    };
    reader.readAsText(file);
  });

  function selectorFor(el) {
    if (el.id) return `#${el.id}`;
    const parts = [];
    let node = el;
    while (node && node.nodeType === 1 && node !== canvas) {
      let sel = node.tagName.toLowerCase();
      const parent = node.parentElement;
      if (node.id) { sel += `#${node.id}`; parts.unshift(sel); break; }
      const siblings = parent ? Array.from(parent.children).filter(n => n.tagName === node.tagName) : [];
      const idx = siblings.indexOf(node) + 1;
      sel += `:nth-of-type(${idx})`;
      parts.unshift(sel);
      node = parent;
    }
    return `#mainCanvas > ${parts.join(' > ')}`;
  }
  function exportSelectedAsHTML() {
    const items = [...selected];
    if (!items.length) { alert('Select at least one element to export.'); return; }
    let css = `/* Exported positions (${new Date().toISOString()}) */\n`;
    items.forEach(el => {
      const [x, y] = getXY(el);
      css += `${selectorFor(el)}{ --x:${Math.round(x)}px; --y:${Math.round(y)}px; }\n`;
    });
    const htmlDoc =
`<!doctype html>
<html><head><meta charset="utf-8"><title>GxD6 Positions</title></head>
<body>
<style id="exported-positions">
${css}
</style>
<!-- Paste the <style> block above into your main HTML (after base styles), or include as a separate CSS file -->
</body></html>`;
    const blob = new Blob([htmlDoc], { type: 'text/html;charset=utf-8' });
    const a = document.createElement('a');
    const ts = new Date().toISOString().replace(/[:.]/g,'-');
    a.href = URL.createObjectURL(blob);
    a.download = `${currentCharName()}-positions-${ts}.html`;
    document.body.appendChild(a); a.click();
    setTimeout(() => { URL.revokeObjectURL(a.href); a.remove(); }, 0);
  }
  exportHtmlBtn.addEventListener('click', exportSelectedAsHTML);

  window.addEventListener('keydown', e => {
    if (e.key === 'd' || e.key === 'D') {
      if (document.activeElement && ['INPUT','TEXTAREA','SELECT'].includes(document.activeElement.tagName)) return;
      const t = document.getElementById('dbg-toggle');
      t.checked = !t.checked; t.dispatchEvent(new Event('change'));
    }
    if (e.key === 'c' || e.key === 'C') {
      const c = document.getElementById('dbg-cursor');
      c.checked = !c.checked; setCursorMode(c.checked);
    }
    if (debugOn && e.altKey) hoverEnabled = true;
  });
  window.addEventListener('keyup',   e => { if (debugOn && !e.altKey) { hoverEnabled = false; hideTooltip(); } });
  window.addEventListener('scroll',  () => { if (debugOn) refreshSelectedHUD(); });
  window.addEventListener('resize',  () => { if (debugOn) refreshSelectedHUD(); });

  document.addEventListener('mouseover', e => {
    if (!debugOn || !hoverEnabled) return;
    const t = e.target.closest(TARGET_SELECTOR);
    if (isTarget(t)) showTooltip(t, e.clientX, e.clientY);
  }, {capture:true});
  document.addEventListener('mousemove', e => {
    if (!debugOn || !hoverEnabled || tooltip.style.display !== 'block') return;
    tooltip.style.left = Math.min(window.innerWidth - 8, e.clientX + 8) + 'px';
    tooltip.style.top  = Math.min(window.innerHeight - 8, e.clientY + 8) + 'px';
  });
  document.addEventListener('mouseout', e => {
    if (!debugOn || !hoverEnabled) return;
    const t = e.target.closest(TARGET_SELECTOR);
    if (isTarget(t)) hideTooltip();
  }, {capture:true});

  canvas.addEventListener('mousedown', e => {
    if (!debugOn || !e.shiftKey || measureMode) return;
    marqueeActive = true;
    startX = e.clientX; startY = e.clientY;
    Object.assign(marquee.style, { left:startX+'px', top:startY+'px', width:'0px', height:'0px', display:'block' });
    e.preventDefault();
  });
  window.addEventListener('mousemove', e => {
    if (!debugOn || !marqueeActive) return;
    const box = rectFromPoints(startX, startY, e.clientX, e.clientY);
    Object.assign(marquee.style, { left:box.left+'px', top:box.top+'px', width:box.width+'px', height:box.height+'px' });
    clearSelection();
    canvas.querySelectorAll(TARGET_SELECTOR).forEach(el => {
      const r = pageRect(el);
      if (intersects(box, r)) addToSelection(el);
    });
  });
  window.addEventListener('mouseup', () => {
    if (!debugOn || !marqueeActive) return;
    marqueeActive = false; marquee.style.display = 'none';
  });

  function setMeasureMode(on){
    measureMode = !!on;
    if (!measureMode){ measureActive=false; measureBox.style.display='none'; measureHUD.style.display='none'; }
  }
  canvas.addEventListener('mousedown', e => {
    if (!debugOn || !measureMode) return;
    const t = e.target.closest(TARGET_SELECTOR);
    if (t) return;
    measureActive = true;
    startX = e.clientX; startY = e.clientY;
    Object.assign(measureBox.style, { left:startX+'px', top:startY+'px', width:'0px', height:'0px', display:'block' });
    measureHUD.style.display = 'block';
    e.preventDefault();
  });
  window.addEventListener('mousemove', e => {
    if (!debugOn || !measureMode || !measureActive) return;
    let x2 = e.clientX, y2 = e.clientY;
    if (e.ctrlKey){
      const snap = v => Math.round(v / 5) * 5;
      x2 = snap(x2); y2 = snap(y2);
    }
    const box = rectFromPoints(startX, startY, x2, y2);
    Object.assign(measureBox.style, { left:box.left+'px', top:box.top+'px', width:box.width+'px', height:box.height+'px' });
    measureHUD.textContent = `${box.width} × ${box.height}px`;
    measureHUD.style.left = (box.left + box.width + 8) + 'px';
    measureHUD.style.top  = (box.top - 2) + 'px';
  });
  window.addEventListener('mouseup', () => {
    if (!debugOn || !measureMode || !measureActive) return;
    measureActive = false;
    measureBox.style.display = 'none';
    measureHUD.style.display = 'none';
  });

  let selectedBeforeDrag = null;
  canvas.addEventListener('mousedown', e => {
    if (!debugOn || e.shiftKey || measureMode) return;
    const t = e.target.closest(TARGET_SELECTOR);
    if (!isTarget(t)) return;
    if (e.target && e.target.tagName === 'INPUT') return;
    if (!selected.has(t)) { clearSelection(); addToSelection(t); }
    selectedBeforeDrag = t;
    draggingEl = t;
    const [x,y] = getXY(t);
    const crect = canvas.getBoundingClientRect();
    dragOffsetX = e.clientX - (crect.left + x);
    dragOffsetY = e.clientY - (crect.top  + y);
    e.preventDefault();
  });
  window.addEventListener('mousemove', e => {
    if (!debugOn || !draggingEl) return;
    const crect = canvas.getBoundingClientRect();
    let nx = e.clientX - crect.left - dragOffsetX;
    let ny = e.clientY - crect.top  - dragOffsetY;
    [nx, ny] = clampToCanvas(draggingEl, nx, ny);
    setXY(draggingEl, nx, ny);
  });
  window.addEventListener('mouseup', () => { draggingEl = null; selectedBeforeDrag = null; });

  window.addEventListener('keydown', e => {
    if (!debugOn || !selected.size) return;
    if (!/^Arrow(Up|Down|Left|Right)$/.test(e.key)) return;
    const step = e.ctrlKey ? 5 : 1;
    const dx = (e.key === 'ArrowRight') ? step : (e.key === 'ArrowLeft') ? -step : 0;
    const dy = (e.key === 'ArrowDown')  ? step : (e.key === 'ArrowUp')   ? -step : 0;
    e.preventDefault();
    selected.forEach(el => nudge(el, dx, dy));
  });

  document.addEventListener('click', e => {
    if (!debugOn || e.shiftKey || measureMode) return;
    const t = e.target.closest(TARGET_SELECTOR);
    if (!isTarget(t)) return;
    clearSelection(); addToSelection(t);
  }, true);

  function setCursorMode(on) {
    cursorMode = !!on;
    const disp = on && debugOn ? 'block' : 'none';
    crossX.style.display = disp;
    crossY.style.display = disp;
    coordHUD.style.display = disp;
  }
  window.addEventListener('mousemove', e => {
    if (!debugOn || !cursorMode) return;
    const x = e.clientX, y = e.clientY;
    crossX.style.top = y + 'px';
    crossY.style.left = x + 'px';
    coordHUD.style.left = (x + 10) + 'px';
    coordHUD.style.top  = (y + 10) + 'px';
    coordHUD.textContent = `X: ${x}   Y: ${y}`;
  });

})();
</script>

    URL.revokeObjectURL(a.href);
  });
  impBtn.addEventListener('click', ()=>{
    const input = document.createElement('input'); input.type = 'file'; input.accept = 'application/json';
    input.onchange = (e)=>{
      const file = e.target.files?.[0]; if(!file) return;
      const r = new FileReader();
      r.onload = ()=>{
        try{
          const data = JSON.parse(r.result);
          if(Array.isArray(data)){ TALENT_REPO = data.map(sanitizeTalent); saveRepo(); renderRepo(); }
          else alert('Invalid JSON: expected array');
        }catch(err){ alert('Parse error: '+err.message); }
      };
      r.readAsText(file);
    };
    input.click();
  });

  // Drag from repo -> panel
  repoList.addEventListener('dragstart', (e)=>{
    const item = e.target.closest('.repo-item'); if(!item) return;
    e.dataTransfer.setData('text/plain', JSON.stringify({source:'repo', id:item.dataset.id}));
    e.dataTransfer.effectAllowed = 'copy';
  });

  // Panel rendering
  function renderPanel(){
    panel.innerHTML = '';
    charTalents.forEach(t => panel.appendChild(cardElement(t)));
  }

  function cardElement(t){
    const card = h('article', {class:'talent-card', draggable:'true', 'data-id':t.id});

    const head = h('div', {class:'talent-head'});
    const title = h('input', {class:'talent-title', type:'text', placeholder:'Talent Name', value: t.name || ''});
    const level = h('select', {class:'talent-level skill-num'});
    ['-','1','2','3'].forEach(v=> level.appendChild(h('option',{value:v, selected:String(t.level||'-')===v?true:null}, v)));
    const actions = h('div', {class:'talent-actions'});
    const btnMin = h('button', {class:'icon-btn', title:'Minimize/Expand', type:'button'}, '–');
    const btnDel = h('button', {class:'icon-btn', title:'Remove', type:'button'}, '✕');
    actions.append(btnMin, btnDel);
    head.append(title, level, actions);

    const body = h('div', {class:'talent-body'});
    const desc = h('textarea', {class:'talent-text', placeholder:'Description…'}, t.desc||'');
    const info = h('textarea', {class:'talent-text', placeholder:'Info / Notes…'}, t.info||'');
    autoSize(desc); autoSize(info);
    body.append(desc, info);

    card.append(head, body);

    title.addEventListener('input', ()=>{ t.name = title.value.trim(); saveChar(); });
    level.addEventListener('change', ()=>{ t.level = level.value; saveChar(); });
    desc.addEventListener('input', ()=>{ t.desc = desc.value; autoSize(desc); saveChar(); });
    info.addEventListener('input', ()=>{ t.info = info.value; autoSize(info); saveChar(); });
    btnDel.addEventListener('click', ()=>{ removeTalent(t.id); });
    btnMin.addEventListener('click', ()=>{ card.classList.toggle('min'); t._min = card.classList.contains('min'); saveChar(); });

    if(t._min) card.classList.add('min');

    // Drag within panel
    card.addEventListener('dragstart', (e)=>{
      card.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      e.dataTransfer.setData('text/plain', JSON.stringify({source:'panel', id:t.id}));
    });
    card.addEventListener('dragend', ()=> card.classList.remove('dragging'));

    return card;
  }

  function removeTalent(id){
    const idx = charTalents.findIndex(x=>x.id===id);
    if(idx>=0){ charTalents.splice(idx,1); saveChar(); renderPanel(); }
  }

  // Panel DnD
  panel.addEventListener('dragover', (e)=>{
    e.preventDefault(); panel.classList.add('drag-over');
    const after = getDragAfterElement(panel, e.clientY);
    if(after == null) panel.appendChild(placeholder());
    else panel.insertBefore(placeholder(), after);
  });
  panel.addEventListener('dragleave', ()=> panel.classList.remove('drag-over'));

  panel.addEventListener('drop', (e)=>{
    e.preventDefault(); panel.classList.remove('drag-over');
    const raw = e.dataTransfer.getData('text/plain');
    let payload = null; try{ payload = JSON.parse(raw); }catch{}
    const ph = panel.querySelector('.talent-placeholder');
    const insertIndex = ph ? [...panel.children].indexOf(ph) : charTalents.length;
    if(ph) ph.remove();

    if(payload?.source === 'repo'){
      const base = TALENT_REPO.find(x=> x.id===payload.id);
      if(!base) return;
      const inst = {...base, id:id(), _min:false};
      charTalents.splice(insertIndex,0, inst);
      saveChar(); renderPanel();
    }
    else if(payload?.source === 'panel'){
      const fromIdx = charTalents.findIndex(x=> x.id===payload.id);
      if(fromIdx<0) return;
      const [moved] = charTalents.splice(fromIdx,1);
      const toIndex = Math.min(insertIndex, charTalents.length);
      charTalents.splice(toIndex,0, moved);
      saveChar(); renderPanel();
    }
  });

  function placeholder(){
    let ph = panel.querySelector('.talent-placeholder');
    if(!ph){ ph = document.createElement('div'); ph.className='talent-placeholder'; }
    return ph;
  }

  function getDragAfterElement(container, y){
    const els = [...container.querySelectorAll('.talent-card:not(.dragging)')];
    return els.reduce((closest, child)=>{
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height/2;
      if(offset < 0 && offset > closest.offset){ return {offset, element:child}; }
      else return closest;
    }, {offset:Number.NEGATIVE_INFINITY}).element;
  }

  // Repo list rendering
  function renderRepo(){
    repoList.innerHTML = '';
    TALENT_REPO.forEach(t=>{
      const row = h('div', {class:'repo-item', draggable:'true', 'data-id':t.id, title:'Drag onto sheet'},
        h('div', {style:'flex:1 1 auto; display:flex; flex-direction:column; gap:2px;'},
          h('input', {class:'repo-edit', value:t.name, title:'Name', type:'text'}),
          h('div', {style:'display:flex; gap:6px; align-items:center;'},
            h('select', {class:'skill-num', title:'Level', style:'width:44px; text-align:center;'},
              ...['-','1','2','3'].map(v=> h('option', {value:v, selected:String(t.level||'-')===v?true:null}, v))
            ),
            h('small', {class:'repo-title'}, 'Ready to drag')
          )
        ),
        h('button', {class:'btn', title:'Delete'}, 'Del')
      );
      const name = row.querySelector('input.repo-edit');
      const lev  = row.querySelector('select');
      const del  = row.querySelector('button');
      name.addEventListener('input', ()=>{ t.name = name.value; saveRepo(); });
      lev.addEventListener('change', ()=>{ t.level = lev.value; saveRepo(); });
      del.addEventListener('click', ()=>{ TALENT_REPO = TALENT_REPO.filter(x=> x.id!==t.id); saveRepo(); renderRepo(); });
      repoList.appendChild(row);
    });
  }

  // Helpers
  function autoSize(el){ const fit = ()=>{ el.style.height='auto'; el.style.height = (el.scrollHeight+2)+'px'; }; el.addEventListener('input', fit); queueMicrotask(fit); }
  function loadJSON(key, fallback){ try{ const raw=localStorage.getItem(key); return raw? JSON.parse(raw): structuredClone(fallback);}catch{ return structuredClone(fallback);} }
  function saveJSON(key, val){ try{ localStorage.setItem(key, JSON.stringify(val)); }catch(e){ console.warn('LocalStorage save failed', e);} }
  function saveRepo(){ saveJSON(LS_REPO_KEY, TALENT_REPO); }
  function saveChar(){ saveJSON(LS_CHAR_KEY, charTalents); }
  function sanitizeTalent(t){ return { id: t.id||id(), name: String(t.name||''), level: String(t.level||'-'), desc: String(t.desc||''), info: String(t.info||''), _min: !!t._min }; }
  function id(){ return 't_'+Math.random().toString(36).slice(2,9); }
  function h(tag, attrs, ...kids){ const el = document.createElement(tag); if(attrs){ for(const [k,v] of Object.entries(attrs)){ if(v===null||v===undefined||v===false) continue; if(v===true) el.setAttribute(k,''); else el.setAttribute(k,String(v)); } } for(const k of kids){ if(k==null) continue; if(typeof k==='string'||typeof k==='number') el.appendChild(document.createTextNode(k)); else el.appendChild(k); } return el; }

  // Visual on drag enter
  panel.addEventListener('dragenter', (e)=>{ e.preventDefault(); panel.classList.add('drag-over'); });
})();
</script>
