<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GXD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: black;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .header-img {
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      font-family: 'DominicanSmall';
      font-size: 1em;
    }

    .attribute-section {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }

    .attribute {
      text-align: center;
      flex: 1;
    }

    .attribute img {
      width: 64px;
      height: auto;
    }

    .skills {
      margin-top: 30px;
    }

    .skill-group {
      margin-bottom: 20px;
    }

    .skill-group h3 {
      text-align: left;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .skill-row label {
      flex: 1;
    }

    .skill-row input {
      width: 50px;
    }

    .conditions {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dice-info {
      margin-top: 30px;
      text-align: center;
      font-family: 'DeutschGothic';
      font-size: 1.4em;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/GXD6 Carsheet header.png" alt="Header" class="header-img">

    <!-- Character Identity Row -->
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <div style="flex: 1;">
        <label for="charName">Character Name</label>
        <input type="text" id="charName">
      </div>
      <div style="width: 160px;">
        <label for="gender">Gender</label>
        <input type="text" id="gender" maxlength="20">
      </div>
      <div style="width: 60px;">
        <label for="xp">XP</label>
        <input type="text" id="xp" maxlength="3">
      </div>
    </div>

    <!-- Archetype + Professions Row -->
    <div style="display: flex; gap: 10px; margin-top: 10px;">
      <div style="flex: 1;">
        <label for="archetype1">Archetype</label>
        <input type="text" id="archetype1">
      </div>
      <div style="flex: 1;">
        <label for="archetype2">&nbsp;</label>
        <input type="text" id="archetype2">
      </div>
      <div style="flex: 1;">
        <label for="profession1">Profession</label>
        <input type="text" id="profession1">
      </div>
      <div style="flex: 1;">
        <label for="profession2">&nbsp;</label>
        <input type="text" id="profession2">
      </div>
    </div>

    <label for="notes">Gear / Notes</label>
    <textarea id="notes" rows="4"></textarea>

    <div class="attribute-section">
      <div class="attribute">
        <img src="img/brawn_icon.png" alt="Brawn">
        <label for="brawn">Brawn</label>
        <input type="number" id="brawn" min="1" max="5">
      </div>
      <div class="attribute">
        <img src="img/agility_icon.png" alt="Agility">
        <label for="agility">Agility</label>
        <input type="number" id="agility" min="1" max="5">
      </div>
      <div class="attribute">
        <img src="img/wits_icon.png" alt="Wits">
        <label for="wits">Wits</label>
        <input type="number" id="wits" min="1" max="5">
      </div>
      <div class="attribute">
        <img src="img/will_icon.png" alt="Will">
        <label for="will">Will</label>
        <input type="number" id="will" min="1" max="5">
      </div>
    </div>

    <!-- Skills (unchanged from before) -->
    <!-- Keep your current skill blocks here as previously defined -->

    <div class="conditions">
      <label><input type="checkbox" id="broken"> Broken</label>
      <label><input type="checkbox" id="injured"> Injured</label>
      <label><input type="checkbox" id="unstable"> Unstable</label>
      <label><input type="checkbox" id="panicked"> Panicked</label>
    </div>

    <div class="button-row">
      <button class="btn" onclick="saveCharacter()">Save</button>
      <button class="btn" onclick="loadCharacter()">Load</button>
    </div>

    <div class="dice-info">
      Dice Pool: <span id="poolValue">0</span>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const data = {
        name: document.getElementById("charName").value,
        gender: document.getElementById("gender").value,
        xp: document.getElementById("xp").value,
        archetype1: document.getElementById("archetype1").value,
        archetype2: document.getElementById("archetype2").value,
        profession1: document.getElementById("profession1").value,
        profession2: document.getElementById("profession2").value,
        notes: document.getElementById("notes").value,
        brawn: document.getElementById("brawn").value,
        agility: document.getElementById("agility").value,
        wits: document.getElementById("wits").value,
        will: document.getElementById("will").value,
        conditions: {
          broken: document.getElementById("broken").checked,
          injured: document.getElementById("injured").checked,
          unstable: document.getElementById("unstable").checked,
          panicked: document.getElementById("panicked").checked
        }
      };

      db.collection("characters").doc(data.name).set(data)
        .then(() => alert("Character saved!"))
        .catch(err => alert("Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            alert("Character not found!");
            return;
          }
          const data = doc.data();
          document.getElementById("gender").value = data.gender;
          document.getElementById("xp").value = data.xp;
          document.getElementById("archetype1").value = data.archetype1;
          document.getElementById("archetype2").value = data.archetype2;
          document.getElementById("profession1").value = data.profession1;
          document.getElementById("profession2").value = data.profession2;
          document.getElementById("notes").value = data.notes;
          document.getElementById("brawn").value = data.brawn;
          document.getElementById("agility").value = data.agility;
          document.getElementById("wits").value = data.wits;
          document.getElementById("will").value = data.will;

          for (const cond in data.conditions) {
            document.getElementById(cond).checked = data.conditions[cond];
          }

          alert("Character loaded!");
        })
        .catch(err => alert("Error loading: " + err));
    }
  </script>
</body>
</html>
