  <!-- ===== Base Sheet Styles ===== -->
  <style>
/* === Fonts (for the sheet) === */
@font-face { font-family: 'DominicanSmall'; src: url('fonts/DOMISC__.TTF'); font-display: swap; }
@font-face { font-family: 'Dominican';      src: url('fonts/DOMINICA.TTF'); font-display: swap; }
@font-face { font-family: 'DeutschGothic';  src: url('fonts/DeutschGothic.ttf'); font-display: swap; }
@font-face { font-family: 'GokilNova';      src: url('fonts/Gokil-Nova.ttf') format('truetype'); font-display: swap; }
@font-face { font-family: 'Gothics';        src: url('fonts/GOTHICS.ttf'); font-display: swap; }

body{
  font-family:'DominicanSmall', Georgia, serif;
  background:#f5f5f5;
  margin:0;
  padding:20px;
  color:black;
}

.sheet-container{ width:800px; margin:0 auto; min-width:800px; }

input,select,textarea{
  font-family:'Dominican', serif;
  font-size:14px;
  padding:2px 6px;
  background:transparent;
  border:none;
}
input[type="text"]{ font-family:'Dominican', serif; }

input[type=number]{
  font-family:'DeutschGothic', monospace;
  font-size:16px;
  text-align:center;
  -moz-appearance:textfield;
}
input[type=number]::-webkit-inner-spin-button,
input[type=number]::-webkit-outer-spin-button{ -webkit-appearance:none; }

button{
  font-family:'DominicanSmall', serif;
  padding:4px 6px;
  cursor:pointer;
}

.top-row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:10px;
  margin-bottom:20px;
}
.login-controls,.admin-controls{ display:flex; align-items:center; gap:10px; }

/* === Attribute pip styles === */
.pip-base,.pip-current{
  width:20px; height:22px;
  border:none;
  background:transparent;
  display:flex; align-items:center; justify-content:center;
  position:relative;
}
.pip-base input,.pip-current input{
  width:20px; height:22px; font-size:20px;
  border:none; background:transparent; text-align:center;
  font-family:'DeutschGothic', monospace;
  padding:0; margin:0;
}
.pip-base .lock-icon{
  position:absolute; bottom:-10px; left:50%; transform:translateX(-50%);
  width:14px; height:14px; cursor:pointer;
}
.trauma-controls{
  position:absolute; top:0; right:-20px;
  display:flex; flex-direction:column; gap:2px;
}
.trauma-controls button{
  width:18px; height:18px; font-size:12px; font-weight:bold;
  background:#e0e0e0; border:none; cursor:pointer; line-height:1; padding:0;
}

/* === Canvas === */
.sheet-canvas{
  position:relative;
  width:800px; height:950px;
  background:url("img/CharSheet_Block_Lengthened.jpg") no-repeat 0 0 / 100% 100%;
  border:1px solid #000; margin-top:20px;
}
.abs{
  position:absolute;
  left:var(--x,0); top:var(--y,0);
  width:var(--w,auto); height:var(--h,auto);
  z-index:10;
}
/* Overlay text fields */
.abs input[type="text"], .abs select{
  font-family:'Dominican', serif;
  font-size:12px;
  background:transparent;
  padding:2px 6px;
  border:none;
  box-sizing:border-box;
  height:20px;
}
.abs input[type="number"]{
  font-family:'DeutschGothic', monospace;
  font-size:16px; text-align:center;
  height:20px; padding:0 4px;
}
.abs input[type="number"]::-webkit-outer-spin-button,
.abs input[type="number"]::-webkit-inner-spin-button{ -webkit-appearance:none; }

/* Debug baseline outline when on */
.canvas-debug .abs{ outline:1px dashed rgba(0,0,0,.25); }

/* Tabs */
.tabBtn{ background:#eee; border:1px solid #333; }
.tabBtn.active{ background:#333; color:#fff; }

/* === Skill UI bits === */
.skill-num {
  font-family: 'DeutschGothic', monospace;
  font-size: 10px;   /* tiny numerals */
  height: 15px;
  width: 15px;
  text-align: center;
  padding: 0;
  background: transparent;
  border: none;
}

/* Pip checkbox (skill “key” dots) */
.pip-check {
  appearance: none;
  -webkit-appearance: none;
  width: 7px; height: 7px; border-radius: 50%;
  background: transparent; cursor: pointer; display: inline-block;
  padding: 0; margin: 0; line-height: 0; vertical-align: middle;
}
.pip-check:checked { background: white; }
.pip-check:focus { outline: none; }

/* Roll button overlay (uses roll_icon.png, shows '+') */
.roll-btn{
  width:20px; height:20px;
  background:url("img/roll_icon.png") no-repeat center/contain;
  border:none; cursor:pointer;
  font-family:'DeutschGothic';
  font-size:14px; font-weight:bold; color:black;
  text-align:center; line-height:18px; padding:0;
}
.roll-btn:active{ transform:scale(0.9); }

/* FINAL OVERRIDE for tiny skill boxes */
#mainCanvas .skill-num {
  font-size: 10px !important;
  line-height: 1;
  text-align: center;
  padding: 0;
}

/* === Dice Roller mini UI === */
.pool-mini {
  width: 22px; height: 22px;
  border: none; border-radius: 50%;
  background: transparent; color: black;
  font-family: 'DeutschGothic', monospace;
  font-size: 10px; line-height: 22px; text-align: center;
  cursor: pointer; padding: 0; margin: 0;
}
.pool-mini:active { transform: scale(0.95); }

/* Dice pool field */
#dicePool {
  width: 40px; height: 20px;
  font-family: 'DeutschGothic', monospace;
  font-size: 14px; text-align: center;
  background: transparent; border: none;
}

/* Dice grid: up to 20 dice (4×5) */
#diceGrid {
  display: grid;
  grid-template-columns: repeat(5, 26px);
  grid-auto-rows: 26px;
  gap: 3px;
  width: 145px; height: 125px;
}
.die { width: 26px; height: 26px; opacity: 0; animation: dieFade .25s ease forwards; }
@keyframes dieFade { to { opacity: 1; } }

/* Tallies */
.tally-num {
  font-family: 'DeutschGothic', monospace;
  font-size: 16px; width: 28px; text-align: center;
  background: transparent; border: none;
}
#successCount { color: #0a8615; }
#baneCount    { color: #b00020; }

/* Icon buttons */
.icon-btn-sm {
  width: 24px; height: 24px; cursor: pointer;
  transition: transform .15s ease;
}
.icon-btn-sm:active { transform: scale(0.9); }

/* Tiny select for pushes */
#pushesAllowed {
  font-family: 'DominicanSmall';
  font-size: 10px; height: 18px;
  background: transparent; border: 1px solid transparent;
}
  </style>

  <style>
.debugger-panel { position: fixed; right: 12px; bottom: 12px; z-index: 1000000; background: #ffffff; color: #111; border: 1px solid #bbb; font: 9px/1.35 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; padding: 6px; border-radius: 6px; box-shadow: 0 6px 18px rgba(0,0,0,.15); user-select: none; min-width: 190px; }

.debug-measure-hud { position: fixed; z-index: 999998; display: none; background:#111; color:#fff; border:1px solid #444; border-radius:4px; padding:2px 4px; pointer-events:none; white-space:nowrap; }
.debugger-panel.compact > :not(:first-child){ display: none; }

<style>
/* ===== Talents ===== */

#talentsArea{
  position:absolute;
  left:0; top:100px;
  width:450px;
  margin:0 !important;
  padding:0;
}

.talents-dropwrap{
  width:450px;
  height:250px;

.talents-panel{

}

  display:flex;
  flex-direction:column;

  background:transparent;
  border:1px solid #000;
  border-radius:0;

.talent-header{

  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:4px 6px;
}

/* Title stays centered regardless of side controls */
.talent-title{
  position:absolute;
  left:50%;

	width: min(30ch, calc(100% - 140px)); /* 30 chars wide, but never overflow the header */

  font-size:18px;
  background:transparent;
  border:none;
  outline:none;

  text-overflow:ellipsis;
  text-align:center;
  cursor:pointer;
}

/* Right-hand controls */
.talent-right{
  display:flex;
  align-items:center;
  gap:6px;
  margin-left:auto;
}

.talent-level-label{
  font-family:'DominicanSmall',serif;
  font-size:11px;
  opacity:.9;
}
.talent-level{
  width:44px;
  height:18px;
  text-align:center;
  background:transparent;
  border:1px solid #000;
  padding:0 2px;

  font-size:12px;
}

/* Circular bold delete button */
.btn-delete{
  width:22px;
  height:22px;
  border:1px solid #000;
  border-radius:50%;
  background:#fff;
  font-weight:700;
  line-height:20px;
  text-align:center;
  cursor:pointer;
  padding:0;
}

/* Padlock icon inside header */
.talent-lock{

  height:14px;

  background-repeat:no-repeat;

  background:transparent;
}

  display:flex;
  flex-direction:column;
  padding:6px;
}

.talent-desc{
  width:100%;

  border:none;
  border-bottom:1px solid #000;

  margin:0;

/* Minimized: hide body + right controls, keep centered title */

.talent-card.min .talent-right { display:none !important; }

  <div class="sheet-canvas" id="mainCanvas">

    <input id="origin"  class="abs" type="text" maxlength="60" style="--x:482px; --y:123px; --w:250px;" />

    <!-- Attributes -->

<script>
/* Tabs */
window.showTab = function(which){
  document.querySelectorAll('.tabPanel').forEach(p=>p.style.display='none');
  const active = document.getElementById('panel-'+which);
  if(active) active.style.display='block';
  document.querySelectorAll('.tabBtn').forEach(b=>{
    b.classList.toggle('active', b.dataset.tab===which);
  });
};

/* Attribute lock toggle (by click on the padlock) */
window.toggleLock = id => {
  const field = document.getElementById(id);
  const icon = document.getElementById(`lock-${id}`);
  if (!field || !icon) return;
  const locked = !field.disabled;
  field.disabled = locked;
  icon.src = locked ? 'img/lock.png' : 'img/lock_open.png';
  field.style.opacity = locked ? 0.6 : 1;
};

/* Programmatic lock setter (used on load) */
window.setLockState = (id, locked) => {
  const field = document.getElementById(id);
  const icon  = document.getElementById(`lock-${id}`);
  if (!field || !icon) return;
  field.disabled = !!locked;
  icon.src = locked ? 'img/lock.png' : 'img/lock_open.png';
  field.style.opacity = locked ? 0.6 : 1;
};

/* Tiny helpers for + / − buttons by the current-value pips */
window.stepUpField   = id => { document.getElementById(id)?.stepUp();   };
window.stepDownField = id => { document.getElementById(id)?.stepDown(); };
</script>

<script>
/* Dice pool add from a skill total */
function addToDicePool(totalId){
  const totalEl = document.getElementById(totalId);
  const add = parseInt(totalEl?.value,10) || 0;
  if (add <= 0) return;
  setPool(Math.min(20, getPool() + add));
}

/* XP helpers */
function stepXp(delta){
  const el = document.getElementById('xp');
  const cur = parseInt(el.value || '0', 10) || 0;
  el.value = Math.max(0, cur + delta);
}
</script>

<script>
  function limit3(el){
    // enforce 0..999 and keep max 3 visible digits
    let v = el.value.replace(/\D/g,'').slice(0,3);
    el.value = v === '' ? '' : Math.min(999, parseInt(v,10));
  }
</script>

window.saveCharacter=async()=>{
  const user=auth.currentUser;
  const name=document.getElementById('charName').value.trim();
  if(!user||!name) return alert('Sign in & name required');

  const data={};
  document.querySelectorAll('#mainCanvas input, #mainCanvas select, #tabBox input, #tabBox select, #tabBox textarea').forEach(el=>{
    if(!el.id || el.id.startsWith('lock')) return;
    data[el.id] = (el.type==='checkbox') ? el.checked : el.value;
  });

  // Persist talents separately
  if(window.exportCharacterTalents){
    data.__talents = window.exportCharacterTalents();
  }
  
  // Persist gear cards
if(window.exportCharacterGear){
  data.__gear = window.exportCharacterGear();
}

// Persist attribute base lock states
data.__attrLocks = {
  brawn:   !!document.getElementById('brawn')?.disabled,
  agility: !!document.getElementById('agility')?.disabled,
  wits:    !!document.getElementById('wits')?.disabled,
  will:    !!document.getElementById('will')?.disabled
};

  await setDoc(doc(db,'users',user.uid,'characters',name),data);
  alert('Saved');
  populateCharacterList(user.uid);
};

window.loadCharacter=async()=>{
  const user=auth.currentUser;
  if(!user) return alert('Sign in first');

  const id=characterSelectEl.value || document.getElementById('charName').value.trim();
  if(!id) return alert('Choose or type name');

  const snap=await getDoc(doc(db,'users',user.uid,'characters',id));
  if(!snap.exists()) return alert('Not found');

  const data=snap.data();
  Object.keys(data).forEach(k=>{
    if(k==='__talents') return;
    const el=document.getElementById(k);
    if(el && !k.startsWith('lock')){
      (el.type==='checkbox') ? el.checked=!!data[k] : el.value=(data[k] ?? '');
    }
  });

  // >>> Clears the current talents UI/state) <<<
  if (window.clearTalentsPanel) window.clearTalentsPanel();

  document.getElementById('charName').value = id;
  characterSelectEl.value = id;

  if(window.importCharacterTalents){
    window.importCharacterTalents(Array.isArray(data.__talents)? data.__talents : []);
  }

    window.setLockState('brawn',   !!locks.brawn);
    window.setLockState('agility', !!locks.agility);
    window.setLockState('wits',    !!locks.wits);
    window.setLockState('will',    !!locks.will);
  }
  
 // Clear any previous gear cards and import fresh ones
if (window.clearGearCards) window.clearGearCards();
if (window.importCharacterGear){
  window.importCharacterGear(Array.isArray(data.__gear) ? data.__gear : []);
} 

  initAllSkillTotals();
  alert('Loaded');
};

<script>
function toNum(v){ const n = parseInt(v,10); return isNaN(n) ? 0 : n; }

  const attrEl  = document.getElementById(attrCurrentId);
  const lvlEl   = document.getElementById(`${baseId}_lvl`);

<!-- Dice Roller Logic -->
<script>
let diceValues = [];
let pushCount  = 0;

function getPool(){
  return Math.max(0, Math.min(20, parseInt(document.getElementById('dicePool').value,10) || 0));
}
function setPool(n){
  const v = Math.max(0, Math.min(20, n|0));
  const el = document.getElementById('dicePool');
  el.value = v;
  return v;
}
function changePool(delta){ setPool(getPool() + delta); }

function clearAllDice(){
  diceValues.length = 0;
  pushCount = 0;
  document.getElementById('diceGrid').innerHTML = '';
  document.getElementById('successCount').value = '0';
  document.getElementById('baneCount').value    = '0';
  setPool(0);
}

function rollDice(){
  const pool = getPool();
  if (pool <= 0) return;
  pushCount = 0;
  diceValues = Array.from({length: pool}, () => randD6());
  animateDiceRoll();
}

function pushRoll(){
  if (!diceValues.length) return;
  const maxPush = document.getElementById('pushesAllowed').value;
  if (maxPush !== '∞' && pushCount >= parseInt(maxPush,10)) return;

  for (let i=0;i<diceValues.length;i++){
    const d = diceValues[i];
    if (d > 1 && d < 6) diceValues[i] = randD6();
  }
  pushCount++;
  animateDiceRoll();
}

function animateDiceRoll(){
  const grid = document.getElementById('diceGrid');
  const flashes = 4;
  let frame = 0;

  const iv = setInterval(() => {
    grid.innerHTML = '';
    for (let i=0;i<diceValues.length && i<20;i++){
      const show = (frame < flashes - 1) ? randD6() : diceValues[i];
      grid.appendChild(renderDie(show));
    }
    frame++;
    if (frame >= flashes){
      clearInterval(iv);
      updateTallies();
    }
  }, 110);
}

function randD6(){ return (Math.random()*6|0)+1; }
function renderDie(v){
  const img = document.createElement('img');
  img.className = 'die';
  if (v === 1)      img.src = 'img/Baned6.png';
  else if (v === 6) img.src = 'img/Success_d6.png';
  else              img.src = `img/${v}_d6.png`;
  img.alt = String(v);
  return img;
}
function updateTallies(){
  const succ = diceValues.filter(d=>d===6).length;
  const bane = diceValues.filter(d=>d===1).length;
  document.getElementById('successCount').value = succ;
  document.getElementById('baneCount').value    = bane;
}
</script>

<script>
(() => {
  const panel = document.getElementById('talentsPanel');
  const addBtn = document.getElementById('addTalentBtn');
  if (!panel || !addBtn) { console.warn('[TALENTS] containers missing'); return; }

  // In-memory state (no localStorage cache)
  let charTalents = [];

  // Build one card
  function buildCard(t) {
    const card = h('article', { class: 'talent-card' + (t._min ? ' min' : ''), 'data-id': t.id });

    const header = h('div', { class: 'talent-header', title: 'Click empty header to minimize/expand' });
    const title  = h('input', { class: 'talent-title', type: 'text', placeholder: 'Talent Name', value: t.name || '' });

    const right  = h('div', { class: 'talent-right' });
    const lvlLbl = h('span', { class: 'talent-level-label' }, 'Level');
    const level  = h('select', { class: 'talent-level' });
    ['-','1','2','3'].forEach(v => level.appendChild(h('option', { value: v, selected: String(t.level || '-') === v ? true : null }, v)));
    const btnDel  = h('button', { class: 'btn-delete', type: 'button', title: 'Delete' }, 'X');
    const btnLock = h('button', { class: 'talent-lock', type: 'button', title: 'Lock/Unlock' });

    right.append(lvlLbl, level, btnDel, btnLock);
    header.append(title, right);

    const body = h('div', { class: 'talent-body' });
    const desc = h('textarea', { class: 'talent-desc', placeholder: 'Description…' }, t.desc || '');
    body.append(desc);

    card.append(header, body);

    function applyLock() {
      const locked = !!t._locked;
      title.disabled = locked;
      level.disabled = locked;
      desc.disabled  = locked;
      btnDel.disabled = locked;
      btnLock.style.backgroundImage = `url('img/${locked ? 'lock.png' : 'lock_open.png'}')`;
      card.classList.toggle('is-locked', locked);
    }

    title.addEventListener('input',  () => { t.name  = title.value; });
    level.addEventListener('change', () => { t.level = level.value; });
    autosize(desc);
    desc.addEventListener('input',   () => { t.desc  = desc.value; });

    btnDel.addEventListener('click', () => {
      const i = charTalents.findIndex(x => x.id === t.id);
      if (i > -1) { charTalents.splice(i, 1); renderPanel(); }
    });

    btnLock.addEventListener('click', () => { t._locked = !t._locked; applyLock(); });

    header.addEventListener('click', (e) => {
      if (e.target === title || right.contains(e.target)) return;
      card.classList.toggle('min');
      t._min = card.classList.contains('min');
      if (!t._min) requestAnimationFrame(() => fitTextarea(desc));
    });

    applyLock();
    return card;
  }

  // Render the whole panel from state
  function renderPanel() {
    panel.innerHTML = '';
    charTalents.forEach(t => panel.appendChild(buildCard(t)));
  }

  // Add button
  addBtn.addEventListener('click', () => {
    const t = { id: uid(), name: 'New Talent', level: '-', desc: '', _min: false, _locked: false };
    charTalents.push(t);
    renderPanel();
  });

  // Public API used by your Save/Load code
  window.exportCharacterTalents = function () {
    return charTalents.map(t => ({
      id: t.id,
      name: String(t.name || ''),
      level: String(t.level || '-'),
      desc: String(t.desc || ''),
      _min: !!t._min,
      _locked: !!t._locked
    }));
  };

  window.importCharacterTalents = function (list) {
    charTalents = Array.isArray(list) ? list.map(sanitize) : [];
    renderPanel();
  };

  window.clearTalentsPanel = function () {
    charTalents = [];
    renderPanel();
  };

  // Helpers
  function sanitize(t) {
    return {
      id: t.id || uid(),
      name: String(t.name || ''),
      level: String(t.level || '-'),
      desc: String(t.desc || ''),
      _min: !!t._min,
      _locked: !!t._locked
    };
  }
  function uid() { return 't_' + Math.random().toString(36).slice(2, 9); }
  function h(tag, attrs, ...kids) {
    const el = document.createElement(tag);
    if (attrs) for (const [k, v] of Object.entries(attrs)) {
      if (v === null || v === undefined || v === false) continue;
      if (v === true) el.setAttribute(k, ''); else el.setAttribute(k, String(v));
    }
    for (const k of kids) {
      if (k == null) continue;
      if (typeof k === 'string' || typeof k === 'number') el.appendChild(document.createTextNode(k));
      else el.appendChild(k);
    }
    return el;
  }
  function autosize(el){ const fit=()=>{ el.style.height='auto'; el.style.height=(el.scrollHeight+2)+'px'; }; queueMicrotask(fit); el.addEventListener('input', fit); }
  function fitTextarea(el){ el.style.height='auto'; el.style.height=(el.scrollHeight+2)+'px'; }

  // Start empty
  renderPanel();
})();
</script>

<script id="gear-cards-module">
(function GearCardsModule(){
  'use strict';

  // ---------- Panel & list ----------
  const panel = document.getElementById('gearPanelInner')
             || document.querySelector('#panel-gear #gearPanelInner');
  if(!panel){ console.warn('[GearCards] #gearPanelInner not found.'); return; }

  let list = panel.querySelector('.gear-list');
  if(!list){
    list = document.createElement('section');
    list.className = 'gear-list';
    panel.appendChild(list);
  }

  // ---------- Templates (UK spellings + Gear Bonus) ----------
  const TEMPLATES = {
    weapon_melee: [
      {k:'damage',  t:'text',   label:'Damage'},
      {k:'reach',   t:'text',   label:'Reach/Grip'},
      {k:'diceMod', t:'number', label:'Gear Bonus'},
      {k:'weight',  t:'number', label:'Weight'},
      {k:'traits',  t:'textarea',label:'Traits/Notes'}
    ],
    weapon_ranged: [
      {k:'damage',  t:'text',   label:'Damage'},
      {k:'range',   t:'text',   label:'Range Bands'},
      {k:'ammo',    t:'text',   label:'Ammo/Reload'},
      {k:'diceMod', t:'number', label:'Gear Bonus'},
      {k:'weight',  t:'number', label:'Weight'},
      {k:'traits',  t:'textarea',label:'Traits/Notes'}
    ],
    armour: [
      {k:'coverage', t:'text',   label:'Coverage'},
      {k:'armor',    t:'number', label:'Armour Value'},
      {k:'penalty',  t:'text',   label:'Penalties'},
      {k:'weight',   t:'number', label:'Weight'},
      {k:'traits',   t:'textarea',label:'Traits/Notes'}
    ],
    chemical: [
  {k:'dose', t:'text', label:'Dose'},
  {k:'duration', t:'text', label:'Duration'},
  {k:'effects', t:'textarea', label:'Effects (+/− dice)'},
  {k:'withdrawal', t:'textarea', label:'Withdrawal/Crash'},
  {k:'addiction',  t:'text', label:'Addiction Rating'},
  {k:'price',      t:'text', label:'Price'},
],

    gear: [
      {k:'core',    t:'text',   label:'Core Stat'},
      {k:'diceMod', t:'number', label:'Gear Bonus'},
      {k:'weight',  t:'number', label:'Weight'},
      {k:'traits',  t:'textarea',label:'Traits/Notes'}
    ],
  };

function resolveTemplate(baseType, tags){
  const t = (tags||[]).map(s=>String(s).toLowerCase());

  if (baseType==='weapon'){
    if (t.includes('ranged') || t.includes('firearm')) return 'weapon_ranged';
    return 'weapon_melee';
  }
  if (baseType==='armor' || baseType==='armour') return 'armour';
  if (baseType==='narcotic') return 'chemical'; // legacy → new

  return baseType;
}

  const uid = ()=> 'gc_'+Math.random().toString(36).slice(2,9);

  // ---------- Public API ----------
  window.spawnBlankGearCard = function(kind){
    const type = (kind === 'armor') ? 'armour' 
			: (kind === 'narcotic') ? 'chemical'
			: (kind||'gear');
    const data = { id: uid(), name:'', description:'', diceMod:0 };
    const el = createCardEl(type, data);
    list.appendChild(el);
    return el;
  };

  window.spawnGearCardFromLibrary = function(item){
    const type = resolveTemplate(item.type || 'gear', item.tags);
    const el = createCardEl(type, item || {});
    list.appendChild(el);
    return el;
  };
  
// ---- Export all gear cards to a plain object array ----
window.exportCharacterGear = function(){
  const out = [];
  list.querySelectorAll('.gear-card').forEach(card=>{
    const item = {
      id: card.dataset.cardId || null,
      type: card.dataset.cardType || 'gear',
      _locked: card.classList.contains('is-locked'),
      _min: card.classList.contains('min'),
      name: card.querySelector('.card-title')?.value || '',
      description: card.querySelector('.description')?.value || ''
    };
    // collect all named inputs in the right-side fields
    card.querySelectorAll('.fields-wrap input, .fields-wrap textarea, .fields-wrap select')
      .forEach(el=>{
        const k = el.name || el.getAttribute('name');
        if (!k) return;
        item[k] = (el.type === 'checkbox') ? !!el.checked : el.value;
      });
    out.push(item);
  });
  return out;
};

// ---- Import (replace current list with items) ----
window.importCharacterGear = function(items){
  list.innerHTML = '';
  if (!Array.isArray(items)) return;
  items.forEach(data=>{
    const el = createCardEl(data.type || 'gear', data);
    // restore collapsed/locked flags
    if (data._min) el.classList.add('min');
    if (data._locked) el.classList.add('is-locked');
    list.appendChild(el);
  });
};

// ---- Clear everything (used when switching characters) ----
window.clearGearCards = function(){
  list.innerHTML = '';
};
  

  // ---------- One-time DnD wiring on the list ----------
  if (!list.dataset.ddInit){
    list.dataset.ddInit = '1';
    list.addEventListener('dragover', (e)=>{
      e.preventDefault();
      const after = getCardAfterY(list, e.clientY);
      const dragging = list.querySelector('.gear-card.dragging');
      if (!dragging) return;
      if (after == null) list.appendChild(dragging);
      else list.insertBefore(dragging, after);
      clearDropTargets();
      (after || dragging)?.classList.add('drop-target');
    });
    list.addEventListener('drop', ()=> clearDropTargets());
  }
  function clearDropTargets(){
    list.querySelectorAll('.drop-target').forEach(n=>n.classList.remove('drop-target'));
  }
  function getCardAfterY(container, y){
    const cards = [...container.querySelectorAll('.gear-card:not(.dragging)')];
    return cards.reduce((closest, child)=>{
      const box = child.getBoundingClientRect();
      const offset = y - box.top - box.height/2;
      if (offset < 0 && offset > closest.offset) return {offset, element:child};
      return closest;
    }, {offset: Number.NEGATIVE_INFINITY, element: null}).element;
  }

  // ---------- Card builder (minimise + lock + handle-only drag) ----------
  function createCardEl(type, data){
    const id = data.id || uid();
    const templateKey = resolveTemplate(type, data.tags);

    const card = document.createElement('article');
    card.className = 'gear-card';
    card.dataset.cardId = id;
    card.dataset.cardType = type;
    // IMPORTANT: not draggable by default; only via handle
    // card.draggable will be toggled during handle mousedown

    // Header
    const header = document.createElement('div');
    header.className = 'card-header';

    // Left: Gear Bonus badge
    const meta = document.createElement('div');
    meta.className = 'card-meta';
    const metaLabel = document.createElement('span');
    metaLabel.className = 'meta-label';
    metaLabel.textContent = 'Gear Bonus:';
    const metaVal = document.createElement('span');
    metaVal.className = 'meta-val';
    metaVal.textContent = String(data.diceMod ?? data.bonus ?? 0);
    meta.append(metaLabel, metaVal);

    // Middle: editable title
    const title = document.createElement('input');
    title.type = 'text';
    title.value = data.name || data.title || '';
    title.placeholder = 'Item Name';
    title.className = 'card-title';

    // Right controls: drag, minimise, lock, delete
    const dragHandle = document.createElement('button');
    dragHandle.className = 'drag-handle';
    dragHandle.type = 'button';
    dragHandle.title = 'Drag to reorder';
    dragHandle.textContent = '↕';

    const minBtn = document.createElement('button');
    minBtn.className = 'min-btn';
    minBtn.type = 'button';
    minBtn.title = 'Minimise / expand';
    minBtn.textContent = '–';

    const lockBtn = document.createElement('button');
    lockBtn.className = 'lock-btn';
    lockBtn.type = 'button';
    lockBtn.title = 'Lock / Unlock';
    // use same art as Talents
    const setLockIcon = (locked)=> lockBtn.style.backgroundImage = `url('img/${locked ? 'lock.png' : 'lock_open.png'}')`;
    setLockIcon(!!data._locked);

    const btnClose = document.createElement('button');
    btnClose.className = 'close-btn';
    btnClose.type = 'button';
    btnClose.title = 'Remove';
    btnClose.textContent = '×';

    header.append(meta, title, dragHandle, minBtn, lockBtn, btnClose);

    // Body
    const body = document.createElement('div');
    body.className = 'card-body';

    const left = document.createElement('div');
    const right = document.createElement('div');

    const desc = document.createElement('textarea');
    desc.className = 'description';
    desc.placeholder = 'Description…';
    desc.value = data.description || '';
    left.appendChild(desc);

    const fieldsWrap = document.createElement('div');
    fieldsWrap.className = 'fields-wrap';

    (TEMPLATES[templateKey] || []).forEach(spec=>{
      const label = document.createElement('label');
      label.textContent = spec.label;

      const input = (spec.t === 'textarea')
        ? document.createElement('textarea')
        : document.createElement('input');
      if (spec.t !== 'textarea') input.type = spec.t;
      input.name = spec.k;
      input.value = data[spec.k] ?? '';
      fieldsWrap.append(label, input);
    });

    right.appendChild(fieldsWrap);
    body.append(left, right);

    // Footer
    const footer = document.createElement('div');
    footer.className = 'card-footer';
    const btnAddDice = document.createElement('button');
    btnAddDice.type = 'button';
    btnAddDice.textContent = '+ Dice';
    btnAddDice.title = 'Add Gear Bonus to pool';
    btnAddDice.addEventListener('click', ()=>{
      const val = currentGearBonus(card);
      if (typeof window.changePool === 'function') window.changePool(+val||0);
    });
    footer.appendChild(btnAddDice);

    // Assemble
    card.append(header, body, footer);

    // ----- Behaviour -----

    // Minimise (button)
    minBtn.addEventListener('click', ()=>{
      card.classList.toggle('min');
      // refit textarea when expanding
      if (!card.classList.contains('min')){
        requestAnimationFrame(()=>{
          desc.style.height = 'auto';
          desc.style.height = (desc.scrollHeight + 2) + 'px';
        });
      }
    });

    // Also allow minimise by clicking empty header area
    header.addEventListener('click', (e)=>{
      const isControl = e.target === title || e.target === btnClose ||
                        e.target === dragHandle || e.target === minBtn ||
                        e.target === lockBtn || meta.contains(e.target);
      if (isControl) return;
      minBtn.click();
    });

    // Lock toggle (disable/enable all inputs)
    lockBtn.addEventListener('click', ()=>{
      data._locked = !data._locked;
      applyLockState();
    });

    function applyLockState(){
      setLockIcon(!!data._locked);
      card.classList.toggle('is-locked', !!data._locked);
      const controls = card.querySelectorAll('input, textarea, select, button');
      controls.forEach(el=>{
        // keep drag/min/lock/delete clickable; disable the rest
        const isHeaderCtl = (el===dragHandle || el===minBtn || el===lockBtn || el===btnClose);
        if (isHeaderCtl) return;
        if (el.tagName === 'BUTTON') el.disabled = !!data._locked;
        else el.disabled = !!data._locked;
      });
      // Extra: disable delete while locked
      btnClose.disabled = !!data._locked;
    }
    applyLockState();

    // Editable title → keep in data
    title.addEventListener('input', ()=>{ data.name = title.value; });

    // Close
    btnClose.addEventListener('click', ()=>{ card.remove(); });

    // Keep Gear Bonus badge in sync
    function currentGearBonus(cardEl){
      const dm = cardEl.querySelector('input[name="diceMod"]');
      const bn = cardEl.querySelector('input[name="bonus"]');
      return (dm?.value ?? bn?.value ?? 0);
    }
    function syncBonus(){ metaVal.textContent = String(currentGearBonus(card) || 0); }
    card.addEventListener('input', (e)=>{
      if (e.target.name === 'diceMod' || e.target.name === 'bonus') syncBonus();
    });
    syncBonus();

    // ----- Handle-only drag fix -----
    // We only allow drag when the handle is pressed.
    let allowDrag = false;
    dragHandle.addEventListener('mousedown', ()=>{
      allowDrag = true;
      card.setAttribute('draggable','true');
    });
    window.addEventListener('mouseup', ()=>{
      allowDrag = false;
      card.removeAttribute('draggable');
    });

    card.addEventListener('dragstart', (e)=>{
      if (!allowDrag) { e.preventDefault(); return; }
      card.classList.add('dragging');
      e.dataTransfer.effectAllowed = 'move';
      try { e.dataTransfer.setData('text/plain', id); } catch {}
    });
    card.addEventListener('dragend', ()=>{
      card.classList.remove('dragging');
      clearDropTargets();
    });

    return card;
  }

})();
