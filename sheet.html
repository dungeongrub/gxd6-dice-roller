<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GXD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: black;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2em;
    }

    .container {
      max-width: 800px;
      margin: auto;
    }

    .header-img {
      width: 100%;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      font-family: 'DominicanSmall';
      font-size: 1em;
    }

    .attribute-section {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 20px;
    }

    .attribute {
      text-align: center;
      flex: 1;
    }

    .attribute img {
      width: 64px;
      height: auto;
    }

    .skills {
      margin-top: 30px;
    }

    .skill-group {
      margin-bottom: 20px;
    }

    .skill-group h3 {
      text-align: left;
      font-size: 1.2em;
      border-bottom: 1px solid #444;
      padding-bottom: 5px;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .skill-row label {
      flex: 1;
    }

    .skill-row input {
      width: 50px;
    }

    .conditions {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }

    .button-row {
      margin-top: 20px;
      display: flex;
      gap: 15px;
      justify-content: center;
    }

    .dice-info {
      margin-top: 30px;
      text-align: center;
      font-family: 'DeutschGothic';
      font-size: 1.4em;
    }

    .btn {
      padding: 10px 20px;
      font-family: 'DominicanSmall';
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="img/GXD6 Carsheet header.png" alt="Header" class="header-img">

    <label for="charName">Character Name</label>
    <input type="text" id="charName">

    <label for="Archetypes">Archetypes</label>
    <input type="text" id="archetypes">

    <label for="xp">XP</label>
    <input type="text" id="xp">

    <label for="professions">Professions</label>
    <input type="text" id="professions">

    <label for="notes">Gear / Notes</label>
    <textarea id="notes" rows="4"></textarea>

    <div class="attribute-section">
      <div class="attribute">
        <img src="img/brawn_icon.png" alt="Brawn">
        <label for="brawn">Brawn</label>
        <input type="number" id="brawn" min="1" max="5">
      </div>
      <div class="attribute">
        <img src="img/agility_icon.png" alt="Agility">
        <label for="agility">Agility</label>
        <input type="number" id="agility" min="1" max="5">
      </div>
      <div class="attribute">
        <img src="img/wits_icon.png" alt="Wits">
        <label for="wits">Wits</label>
        <input type="number" id="wits" min="1" max="5">
      </div>
      <div class="attribute">
        <img src="img/will_icon.png" alt="Will">
        <label for="will">Will</label>
        <input type="number" id="will" min="1" max="5">
      </div>
    </div>

    <div class="skills">
      <div class="skill-group">
        <h3>BRAWN</h3>
        <div class="skill-row"><label>Endurance</label><input type="number" id="endurance" min="0" max="6"></div>
        <div class="skill-row"><label>Fight</label><input type="number" id="fight" min="0" max="6"></div>
        <div class="skill-row"><label>Might</label><input type="number" id="might" min="0" max="6"></div>
      </div>

      <div class="skill-group">
        <h3>AGILITY</h3>
        <div class="skill-row"><label>Marksmanship</label><input type="number" id="marksmanship" min="0" max="6"></div>
        <div class="skill-row"><label>Mobility</label><input type="number" id="mobility" min="0" max="6"></div>
        <div class="skill-row"><label>Precision</label><input type="number" id="precision" min="0" max="6"></div>
      </div>

      <div class="skill-group">
        <h3>WITS</h3>
        <div class="skill-row"><label>Heal</label><input type="number" id="heal" min="0" max="6"></div>
        <div class="skill-row"><label>Insight</label><input type="number" id="insight" min="0" max="6"></div>
        <div class="skill-row"><label>Logic</label><input type="number" id="logic" min="0" max="6"></div>
        <div class="skill-row"><label>Survival</label><input type="number" id="survival" min="0" max="6"></div>
        <div class="skill-row"><label>Vigilance</label><input type="number" id="vigilance" min="0" max="6"></div>
      </div>

      <div class="skill-group">
        <h3>WILL</h3>
        <div class="skill-row"><label>Inspire</label><input type="number" id="inspire" min="0" max="6"></div>
        <div class="skill-row"><label>Manipulate</label><input type="number" id="manipulate" min="0" max="6"></div>
        <div class="skill-row"><label>Resolve</label><input type="number" id="resolve" min="0" max="6"></div>
      </div>
    </div>

    <div class="conditions">
      <label><input type="checkbox" id="broken"> Broken</label>
      <label><input type="checkbox" id="injured"> Injured</label>
      <label><input type="checkbox" id="unstable"> Unstable</label>
      <label><input type="checkbox" id="panicked"> Panicked</label>
    </div>

    <div class="button-row">
      <button class="btn" onclick="saveCharacter()">Save</button>
      <button class="btn" onclick="loadCharacter()">Load</button>
    </div>

    <div class="dice-info">
      Dice Pool: <span id="poolValue">0</span>
    </div>
  </div>

  <!-- Firebase scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const data = {
        name: document.getElementById("charName").value,
        archetypes: document.getElementById("archetypes").value,
        xp: document.getElementById("xp").value,
        professions: document.getElementById("professions").value,
        notes: document.getElementById("notes").value,
        brawn: document.getElementById("brawn").value,
        agility: document.getElementById("agility").value,
        wits: document.getElementById("wits").value,
        will: document.getElementById("will").value,
        skills: {
          endurance: document.getElementById("endurance").value,
          fight: document.getElementById("fight").value,
          might: document.getElementById("might").value,
          marksmanship: document.getElementById("marksmanship").value,
          mobility: document.getElementById("mobility").value,
          precision: document.getElementById("precision").value,
          heal: document.getElementById("heal").value,
          insight: document.getElementById("insight").value,
          logic: document.getElementById("logic").value,
          survival: document.getElementById("survival").value,
          vigilance: document.getElementById("vigilance").value,
          inspire: document.getElementById("inspire").value,
          manipulate: document.getElementById("manipulate").value,
          resolve: document.getElementById("resolve").value
        },
        conditions: {
          broken: document.getElementById("broken").checked,
          injured: document.getElementById("injured").checked,
          unstable: document.getElementById("unstable").checked,
          panicked: document.getElementById("panicked").checked
        }
      };

      db.collection("characters").doc(data.name).set(data)
        .then(() => alert("Character saved!"))
        .catch(err => alert("Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            alert("Character not found!");
            return;
          }
          const data = doc.data();
          document.getElementById("archetypes").value = data.archetypes;
          document.getElementById("xp").value = data.xp;
          document.getElementById("professions").value = data.professions;
          document.getElementById("notes").value = data.notes;
          document.getElementById("brawn").value = data.brawn;
          document.getElementById("agility").value = data.agility;
          document.getElementById("wits").value = data.wits;
          document.getElementById("will").value = data.will;

          for (const skill in data.skills) {
            document.getElementById(skill).value = data.skills[skill];
          }

          for (const cond in data.conditions) {
            document.getElementById(cond).checked = data.conditions[cond];
          }

          alert("Character loaded!");
        })
        .catch(err => alert("Error loading: " + err));
    }
  </script>
</body>
</html>
