<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GxD6 Character Sheet</title>
  <style>
    @font-face {
      font-family: 'DominicanSmall';
      src: url('fonts/DOMISC__.TTF') format('truetype');
    }
    @font-face {
      font-family: 'DeutschGothic';
      src: url('fonts/DeutschGothic.ttf') format('truetype');
    }

    body {
      font-family: 'DominicanSmall', serif;
      background-image: url('img/GXD6 Greyscale paper background.jpg');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: black;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 4px;
    }

    input, textarea {
      font-family: 'DominicanSmall';
      padding: 4px;
      font-size: 1em;
    }

    .flex-row {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-end;
      gap: 10px;
      margin-bottom: 12px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    #charName {
      width: 300px;
    }

    #gender {
      width: 130px;
    }

    #xp {
      width: 60px;
    }

    #archetypes, #professions {
      width: 180px;
    }

    #notes {
      width: 100%;
      height: 100px;
      margin-top: 20px;
    }

    .button-row {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 12px;
    }

    button {
      font-family: 'DominicanSmall';
      font-size: 1em;
      padding: 6px 12px;
      cursor: pointer;
    }

    /* Attribute + Skill Boxes */
    .attribute-skill-block {
      display: flex;
      justify-content: flex-start;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }

    .attribute-group {
      width: 260px;
      background: rgba(255, 255, 255, 0.85);
      padding: 10px;
      border: 2px solid #888;
      border-radius: 6px;
    }

    .attribute-info {
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      margin-bottom: 10px;
    }

    .attribute-input {
      width: 40px;
      text-align: center;
      font-size: 1.1em;
    }

    .skills-list {
      margin-top: 10px;
    }

    .skill-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 5px;
    }

    .skill-row label {
      width: 130px;
    }

    .skill-input {
      width: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="button-row">
    <button onclick="saveCharacter()">Save</button>
    <button onclick="loadCharacter()">Load</button>
  </div>

  <h1>GxD6 Character Sheet</h1>

  <!-- Character Identity -->
  <div class="flex-row">
    <div class="field">
      <label for="charName">Character Name</label>
      <input type="text" id="charName" maxlength="30">
    </div>
    <div class="field">
      <label for="gender">Gender</label>
      <input type="text" id="gender" maxlength="20">
    </div>
    <div class="field">
      <label for="xp">XP</label>
      <input type="text" id="xp" maxlength="3">
    </div>
  </div>

  <div class="flex-row">
    <div class="field">
      <label for="archetypes">Archetypes</label>
      <input type="text" id="archetypes" placeholder="e.g. Enforcer/Mystic">
    </div>
    <div class="field">
      <label for="professions">Professions</label>
      <input type="text" id="professions" placeholder="e.g. Ditch Medic/Vigilante">
    </div>
  </div>

  <!-- Attributes & Skills -->
  <div class="attribute-skill-block">
    <div class="attribute-group">
      <div class="attribute-info">BRAWN</div>
      <input type="number" class="attribute-input" id="brawn" min="1" max="5">
      <div class="skills-list">
        <div class="skill-row"><label>Endurance</label><input type="number" class="skill-input" id="endurance" min="0" max="6"></div>
        <div class="skill-row"><label>Fight</label><input type="number" class="skill-input" id="fight" min="0" max="6"></div>
        <div class="skill-row"><label>Might</label><input type="number" class="skill-input" id="might" min="0" max="6"></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">AGILITY</div>
      <input type="number" class="attribute-input" id="agility" min="1" max="5">
      <div class="skills-list">
        <div class="skill-row"><label>Marksmanship</label><input type="number" class="skill-input" id="marksmanship" min="0" max="6"></div>
        <div class="skill-row"><label>Mobility</label><input type="number" class="skill-input" id="mobility" min="0" max="6"></div>
        <div class="skill-row"><label>Precision</label><input type="number" class="skill-input" id="precision" min="0" max="6"></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">WITS</div>
      <input type="number" class="attribute-input" id="wits" min="1" max="5">
      <div class="skills-list">
        <div class="skill-row"><label>Heal</label><input type="number" class="skill-input" id="heal" min="0" max="6"></div>
        <div class="skill-row"><label>Insight</label><input type="number" class="skill-input" id="insight" min="0" max="6"></div>
        <div class="skill-row"><label>Logic</label><input type="number" class="skill-input" id="logic" min="0" max="6"></div>
        <div class="skill-row"><label>Survival</label><input type="number" class="skill-input" id="survival" min="0" max="6"></div>
        <div class="skill-row"><label>Vigilance</label><input type="number" class="skill-input" id="vigilance" min="0" max="6"></div>
      </div>
    </div>

    <div class="attribute-group">
      <div class="attribute-info">WILL</div>
      <input type="number" class="attribute-input" id="will" min="1" max="5">
      <div class="skills-list">
        <div class="skill-row"><label>Inspire</label><input type="number" class="skill-input" id="inspire" min="0" max="6"></div>
        <div class="skill-row"><label>Manipulate</label><input type="number" class="skill-input" id="manipulate" min="0" max="6"></div>
        <div class="skill-row"><label>Resolve</label><input type="number" class="skill-input" id="resolve" min="0" max="6"></div>
      </div>
    </div>
  </div>

  <!-- Notes -->
  <label for="notes">Gear & Notes</label>
  <textarea id="notes"></textarea>

  <!-- âœ… Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDVINPqS-nMiWEs7RvabEqKuuUrii2S2MM",
      authDomain: "gxd6-character-sheet.firebaseapp.com",
      projectId: "gxd6-character-sheet",
      storageBucket: "gxd6-character-sheet.appspot.com",
      messagingSenderId: "761778638151",
      appId: "1:761778638151:web:06a1d72423a7e980889062"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function saveCharacter() {
      const data = {
        name: document.getElementById("charName").value,
        gender: document.getElementById("gender").value,
        xp: document.getElementById("xp").value,
        archetypes: document.getElementById("archetypes").value,
        professions: document.getElementById("professions").value,
        notes: document.getElementById("notes").value,
        brawn: document.getElementById("brawn").value,
        agility: document.getElementById("agility").value,
        wits: document.getElementById("wits").value,
        will: document.getElementById("will").value,
        skills: {
          endurance: document.getElementById("endurance").value,
          fight: document.getElementById("fight").value,
          might: document.getElementById("might").value,
          marksmanship: document.getElementById("marksmanship").value,
          mobility: document.getElementById("mobility").value,
          precision: document.getElementById("precision").value,
          heal: document.getElementById("heal").value,
          insight: document.getElementById("insight").value,
          logic: document.getElementById("logic").value,
          survival: document.getElementById("survival").value,
          vigilance: document.getElementById("vigilance").value,
          inspire: document.getElementById("inspire").value,
          manipulate: document.getElementById("manipulate").value,
          resolve: document.getElementById("resolve").value
        }
      };

      db.collection("characters").doc(data.name).set(data)
        .then(() => alert("Character saved!"))
        .catch(err => alert("Error saving: " + err));
    }

    function loadCharacter() {
      const name = document.getElementById("charName").value;
      db.collection("characters").doc(name).get()
        .then(doc => {
          if (!doc.exists) {
            alert("Character not found!");
            return;
          }
          const data = doc.data();
          document.getElementById("gender").value = data.gender;
          document.getElementById("xp").value = data.xp;
          document.getElementById("archetypes").value = data.archetypes;
          document.getElementById("professions").value = data.professions;
          document.getElementById("notes").value = data.notes;
          document.getElementById("brawn").value = data.brawn;
          document.getElementById("agility").value = data.agility;
          document.getElementById("wits").value = data.wits;
          document.getElementById("will").value = data.will;

          for (const skill in data.skills) {
            document.getElementById(skill).value = data.skills[skill];
          }

          alert("Character loaded!");
        })
        .catch(err => alert("Error loading: " + err));
    }
  </script>

</body>
</html>
