<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GXD6 Dice Roller</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #ccc;
      font-family: 'Courier New', monospace;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      color: #eee;
      margin-bottom: 10px;
    }
    .button {
      padding: 10px 20px;
      margin: 10px 5px;
      font-size: 16px;
      background-color: #444;
      color: #fff;
      border: 2px solid #888;
      cursor: pointer;
    }
    .button:hover {
      background-color: #666;
    }
    .dice-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
      margin: 20px auto;
    }
    .die {
      width: 48px;
      height: 48px;
      font-size: 28px;
      margin: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid #666;
      background-color: #222;
      color: #aaa;
    }
    .held-success {
      color: #00ff00;
      font-weight: bold;
    }
    .held-bane {
      color: #ff3333;
      font-weight: bold;
    }
    .stats {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .stat-box {
      background-color: #333;
      padding: 10px 20px;
      border: 2px solid #777;
      font-size: 16px;
      min-width: 100px;
      color: #eee;
    }
    .stat-label {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>GXD6 Dice Roller</h1>

  <button class="button" onclick="rollDice()">ðŸŽ² Roll Dice</button>
  <button class="button" onclick="pushRoll()">ðŸ”¥ Push Roll</button>

  <div class="dice-container" id="diceArea"></div>

  <div class="stats">
    <div class="stat-box">
      <div class="stat-label">âœ  Successes</div>
      <div id="successCount">0</div>
    </div>
    <div class="stat-box">
      <div class="stat-label">ðŸ’€ Banes</div>
      <div id="baneCount">0</div>
    </div>
  </div>

  <script>
    let currentDice = [];
    let pushCount = 0;
    const MAX_DICE = 20;

    function rollDice() {
      pushCount = 0;
      currentDice = [];
      for (let i = 0; i < MAX_DICE; i++) {
        currentDice.push({ value: rollDie(), held: false });
      }
      renderDice();
    }

    function pushRoll() {
      if (currentDice.length === 0) return;
      for (let die of currentDice) {
        if (die.value !== 1 && die.value !== 6) {
          die.value = rollDie();
        } else {
          die.held = true;
        }
      }
      pushCount++;
      renderDice();
    }

    function rollDie() {
      return Math.floor(Math.random() * 6) + 1;
    }

    function renderDice() {
      const diceArea = document.getElementById("diceArea");
      diceArea.innerHTML = "";
      let successes = 0;
      let banes = 0;

      currentDice.forEach((die, i) => {
        const span = document.createElement("div");
        span.classList.add("die");

        const unicode = String.fromCharCode(0x267F + die.value);
        span.textContent = unicode;

        if (die.value === 1) {
          span.classList.add("held-bane");
          banes++;
        } else if (die.value === 6) {
          span.classList.add("held-success");
          successes++;
        }

        diceArea.appendChild(span);
      });

      document.getElementById("successCount").textContent = successes;
      document.getElementById("baneCount").textContent = banes;
    }
  </script>
</body>
</html>
